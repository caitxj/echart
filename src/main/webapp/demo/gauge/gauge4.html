<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>仪表盘</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/gauge': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_gauge_4" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">多仪表盘<small>个性化</small></span>
        </div>
    </div>
</div>
<div id="char_main_gauge_4" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_gauge_4" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_gauge_4" ></a>option</div>
                <textarea id="code_gauge_4" name="code">
                    option = {
                    tooltip : {
                    formatter: "{a} <br/>{c} {b}"
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    series : [
                    {
                    name:'速度',
                    type:'gauge',
                    min:0,
                    max:220,
                    splitNumber:11,
                    axisLine: {            // 坐标轴线
                    lineStyle: {       // 属性lineStyle控制线条样式
                    width: 10
                    }
                    },
                    axisTick: {            // 坐标轴小标记
                    length :15,        // 属性length控制线长
                    lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'auto'
                    }
                    },
                    splitLine: {           // 分隔线
                    length :20,         // 属性length控制线长
                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    color: 'auto'
                    }
                    },
                    title : {
                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    fontSize: 20,
                    fontStyle: 'italic'
                    }
                    },
                    detail : {
                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder'
                    }
                    },
                    data:[{value: 40, name: 'km/h'}]
                    },
                    {
                    name:'转速',
                    type:'gauge',
                    center : ['25%', '55%'],    // 默认全局居中
                    radius : '50%',
                    min:0,
                    max:7,
                    endAngle:45,
                    splitNumber:7,
                    axisLine: {            // 坐标轴线
                    lineStyle: {       // 属性lineStyle控制线条样式
                    width: 8
                    }
                    },
                    axisTick: {            // 坐标轴小标记
                    length :12,        // 属性length控制线长
                    lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'auto'
                    }
                    },
                    splitLine: {           // 分隔线
                    length :20,         // 属性length控制线长
                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    color: 'auto'
                    }
                    },
                    pointer: {
                    width:5
                    },
                    title : {
                    offsetCenter: [0, '-30%'],       // x, y，单位px
                    },
                    detail : {
                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder'
                    }
                    },
                    data:[{value: 1.5, name: 'x1000 r/min'}]
                    },
                    {
                    name:'油表',
                    type:'gauge',
                    center : ['75%', '50%'],    // 默认全局居中
                    radius : '50%',
                    min:0,
                    max:2,
                    startAngle:135,
                    endAngle:45,
                    splitNumber:2,
                    axisLine: {            // 坐标轴线
                    lineStyle: {       // 属性lineStyle控制线条样式
                    color: [[0.2, '#ff4500'],[0.8, '#48b'],[1, '#228b22']],
                    width: 8
                    }
                    },
                    axisTick: {            // 坐标轴小标记
                    splitNumber:5,
                    length :10,        // 属性length控制线长
                    lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'auto'
                    }
                    },
                    axisLabel: {
                    formatter:function(v){
                    switch (v + '') {
                    case '0' : return 'E';
                    case '1' : return 'Gas';
                    case '2' : return 'F';
                    }
                    }
                    },
                    splitLine: {           // 分隔线
                    length :15,         // 属性length控制线长
                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    color: 'auto'
                    }
                    },
                    pointer: {
                    width:2
                    },
                    title : {
                    show: false
                    },
                    detail : {
                    show: false
                    },
                    data:[{value: 0.5, name: 'gas'}]
                    },
                    {
                    name:'水表',
                    type:'gauge',
                    center : ['75%', '50%'],    // 默认全局居中
                    radius : '50%',
                    min:0,
                    max:2,
                    startAngle:315,
                    endAngle:225,
                    splitNumber:2,
                    axisLine: {            // 坐标轴线
                    lineStyle: {       // 属性lineStyle控制线条样式
                    color: [[0.2, '#ff4500'],[0.8, '#48b'],[1, '#228b22']],
                    width: 8
                    }
                    },
                    axisTick: {            // 坐标轴小标记
                    show: false
                    },
                    axisLabel: {
                    formatter:function(v){
                    switch (v + '') {
                    case '0' : return 'H';
                    case '1' : return 'Water';
                    case '2' : return 'C';
                    }
                    }
                    },
                    splitLine: {           // 分隔线
                    length :15,         // 属性length控制线长
                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    color: 'auto'
                    }
                    },
                    pointer: {
                    width:2
                    },
                    title : {
                    show: false
                    },
                    detail : {
                    show: false
                    },
                    data:[{value: 0.5, name: 'gas'}]
                    }
                    ]
                    };

                    clearInterval(timeTicket);
                    var timeTicket = setInterval(function (){
                    option.series[0].data[0].value = (Math.random()*100).toFixed(2) - 0;
                    option.series[1].data[0].value = (Math.random()*7).toFixed(2) - 0;
                    option.series[2].data[0].value = (Math.random()*2).toFixed(2) - 0;
                    option.series[3].data[0].value = (Math.random()*2).toFixed(2) - 0;
                    myChart.setOption(option,true);
                    },2000)
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_gauge_4">
            <div id="chartArea_gauge_4" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_gauge_4" class="btn btn-success btnInfo">刷新</button><button id="editCoder_gauge_4" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_gauge_4" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var gauge_4_code=document.getElementById('code_gauge_4');
        var gauge_4_chartArea=document.getElementById("chartArea_gauge_4");
        var gauge_4_chartNote=document.getElementById('chartNote_gauge_4');
        var gauge_4_domCode = document.getElementById('sidebar-code_gauge_4');
        var gauge_4_domGraphic = document.getElementById('graphic_gauge_4');
        var gauge_4_domMain = document.getElementById('chartArea_gauge_4');
        var gauge_4_iconResize = document.getElementById('icon-resize_gauge_4');
        var gauge_4_codeEditor=document.getElementById('editCoder_gauge_4');
        var gauge_4_themSelect=document.getElementById('theme-select_gauge_4');
        var gauge_4_refrechart=document.getElementById('refreshChart_gauge_4');
        //options
        var gauge_4_options={dom:{}};
        gauge_4_options.dom.chartArea=gauge_4_chartArea;
        gauge_4_options.dom.code=gauge_4_code;
        gauge_4_options.dom.domCode=gauge_4_domCode;
        gauge_4_options.dom.chartNote=gauge_4_chartNote;
        gauge_4_options.dom.domGraphic=gauge_4_domGraphic;
        gauge_4_options.dom.domMain=gauge_4_domMain;
        gauge_4_options.dom.iconResize=gauge_4_iconResize;
        gauge_4_options.dom.codeEditor=gauge_4_codeEditor;
        gauge_4_options.dom.themeSelect=gauge_4_themSelect;
        gauge_4_options.dom.refreshChart=gauge_4_refrechart;
        $("body").chartEditor10(gauge_4_options);
    });
</script>
</body>
</html>
