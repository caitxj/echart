<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>地图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/map': '../../js/echarts-map',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_map_2" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准地图<small>中国地图,地域选择器</small></span>
        </div>
    </div>
</div>
<div id="char_main_map_2" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_map_2" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_map_2" ></a>option</div>
                <textarea id="code_map_2" name="code">
                    option = {
                    tooltip : {
                    trigger: 'item',
                    formatter: '{b}'
                    },
                    series : [
                    {
                    name: '中国',
                    type: 'map',
                    mapType: 'china',
                    selectedMode : 'multiple',
                    itemStyle:{
                    normal:{label:{show:true}},
                    emphasis:{label:{show:true}}
                    },
                    data:[
                    {name:'广东',selected:true}
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_map_2">
            <div id="chartArea_map_2" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_map_2" class="btn btn-success btnInfo">刷新</button><button id="editCoder_map_2" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_map_2" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var map_2_code=document.getElementById('code_map_2');
        var map_2_chartArea=document.getElementById("chartArea_map_2");
        var map_2_chartNote=document.getElementById('chartNote_map_2');
        var map_2_domCode = document.getElementById('sidebar-code_map_2');
        var map_2_domGraphic = document.getElementById('graphic_map_2');
        var map_2_domMain = document.getElementById('chartArea_map_2');
        var map_2_iconResize = document.getElementById('icon-resize_map_2');
        var map_2_codeEditor=document.getElementById('editCoder_map_2');
        var map_2_themSelect=document.getElementById('theme-select_map_2');
        var map_2_refrechart=document.getElementById('refreshChart_map_2');
        //options
        var map_2_options={dom:{}};
        map_2_options.dom.chartArea=map_2_chartArea;
        map_2_options.dom.code=map_2_code;
        map_2_options.dom.domCode=map_2_domCode;
        map_2_options.dom.chartNote=map_2_chartNote;
        map_2_options.dom.domGraphic=map_2_domGraphic;
        map_2_options.dom.domMain=map_2_domMain;
        map_2_options.dom.iconResize=map_2_iconResize;
        map_2_options.dom.codeEditor=map_2_codeEditor;
        map_2_options.dom.themeSelect=map_2_themSelect;
        map_2_options.dom.refreshChart=map_2_refrechart;
        $("body").chartEditor10(map_2_options);
    });
</script>
</body>
</html>
