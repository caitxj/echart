<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>地图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/map': '../../js/echarts-map',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_map_7" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">地图扩展<small>标准geoJson格式扩展地图类型-香港</small></span>
        </div>
    </div>
</div>
<div id="char_main_map_7" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_map_7" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_map_7" ></a>option</div>
                <textarea id="code_map_7" name="code">
                    // 自定义扩展图表类型：mapType = HK
                    require('echarts/util/mapData/params').params.HK = {
                    getGeoJson: function (callback) {
                    $.getJSON('HK_geo.json',callback);
                    }
                    }
                    option = {
                    title : {
                    text : '香港18区人口密度 （2011）',
                    subtext: '人口密度数据来自Wikipedia',
                    sublink: 'http://zh.wikipedia.org/wiki/%E9%A6%99%E6%B8%AF%E8%A1%8C%E6%94%BF%E5%8D%80%E5%8A%83#cite_note-12'
                    },
                    tooltip : {
                    trigger: 'item',
                    formatter: '{b}<br/>{c} (p / km2)'
                    },
                    toolbox: {
                    show : true,
                    orient : 'vertical',
                    x: 'right',
                    y: 'center',
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    dataRange: {
                    min: 800,
                    max: 50000,
                    text:['High','Low'],
                    realtime: false,
                    calculable : true,
                    color: ['orangered','yellow','lightskyblue']
                    },
                    series : [
                    {
                    name: '香港18区人口密度',
                    type: 'map',
                    mapType: 'HK', // 自定义扩展图表类型
                    itemStyle:{
                    normal:{label:{show:true}},
                    emphasis:{label:{show:true}}
                    },
                    data:[
                    {name: '中西区', value: 20057.34},
                    {name: '湾仔', value: 15477.48},
                    {name: '东区', value: 31686.1},
                    {name: '南区', value: 6992.6},
                    {name: '油尖旺', value: 44045.49},
                    {name: '深水埗', value: 40689.64},
                    {name: '九龙城', value: 37659.78},
                    {name: '黄大仙', value: 45180.97},
                    {name: '观塘', value: 55204.26},
                    {name: '葵青', value: 21900.9},
                    {name: '荃湾', value: 4918.26},
                    {name: '屯门', value: 5881.84},
                    {name: '元朗', value: 4178.01},
                    {name: '北区', value: 2227.92},
                    {name: '大埔', value: 2180.98},
                    {name: '沙田', value: 9172.94},
                    {name: '西贡', value: 3368},
                    {name: '离岛', value: 806.98}
                    ],
                    // 自定义名称映射
                    nameMap: {
                    'Central and Western':'中西区',
                    'Eastern':'东区',
                    'Islands':'离岛',
                    'Kowloon City':'九龙城',
                    'Kwai Tsing':'葵青',
                    'Kwun Tong':'观塘',
                    'North':'北区',
                    'Sai Kung':'西贡',
                    'Sha Tin':'沙田',
                    'Sham Shui Po':'深水埗',
                    'Southern':'南区',
                    'Tai Po':'大埔',
                    'Tsuen Wan':'荃湾',
                    'Tuen Mun':'屯门',
                    'Wan Chai':'湾仔',
                    'Wong Tai Sin':'黄大仙',
                    'Yau Tsim Mong':'油尖旺',
                    'Yuen Long':'元朗'
                    },
                    // 文本位置修正
                    textFixed : {
                    'Yau Tsim Mong' : [-10, 0]
                    },
                    // 文本直接经纬度定位
                    geoCoord : {
                    'Islands' : [113.95, 22.26]
                    }
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_map_7">
            <div id="chartArea_map_7" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_map_7" class="btn btn-success btnInfo">刷新</button><button id="editCoder_map_7" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_map_7" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function() {
        //dom
        var map_7_code = document.getElementById('code_map_7');
        var map_7_chartArea = document.getElementById("chartArea_map_7");
        var map_7_chartNote = document.getElementById('chartNote_map_7');
        var map_7_domCode = document.getElementById('sidebar-code_map_7');
        var map_7_domGraphic = document.getElementById('graphic_map_7');
        var map_7_domMain = document.getElementById('chartArea_map_7');
        var map_7_iconResize = document.getElementById('icon-resize_map_7');
        var map_7_codeEditor = document.getElementById('editCoder_map_7');
        var map_7_themSelect = document.getElementById('theme-select_map_7');
        var map_7_refrechart = document.getElementById('refreshChart_map_7');
        //options
        var map_7_options = {dom: {}};
        map_7_options.dom.chartArea = map_7_chartArea;
        map_7_options.dom.code = map_7_code;
        map_7_options.dom.domCode = map_7_domCode;
        map_7_options.dom.chartNote = map_7_chartNote;
        map_7_options.dom.domGraphic = map_7_domGraphic;
        map_7_options.dom.domMain = map_7_domMain;
        map_7_options.dom.iconResize = map_7_iconResize;
        map_7_options.dom.codeEditor = map_7_codeEditor;
        map_7_options.dom.themeSelect = map_7_themSelect;
        map_7_options.dom.refreshChart = map_7_refrechart;
        $("body").chartEditor10(map_7_options);
    });
</script>
</body>
</html>
