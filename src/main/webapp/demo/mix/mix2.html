<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>混搭</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/map': '../../js/echarts-map',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_mix_2" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">折柱混搭<small>数据驱动,模拟范围图</small></span>
        </div>
    </div>
</div>
<div id="char_main_mix_2" class="container-fluid">
<div class="row-fluid">
    <div id="sidebar-code_mix_2" class="span4" style="display: none;">
        <div class="well sidebar-nav" style="height: 520px;">
            <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_mix_2" ></a>option</div>
            <textarea id="code_mix_2" name="code">
                option = {
                title :{
                text : '销售数据',
                subtext : '纯属虚构'
                },
                tooltip : {
                trigger: 'axis',
                formatter: function (v){
                return v[0][1] + ' : '
                + (v[0][2] - v[1][2] > 0 ? '+' : '-')
                + v[3][2] + '<br/>'
                + v[0][0] + ' : ' + v[0][2] + '<br/>'
                + v[1][0] + ' : ' + v[1][2] + '<br/>'
                }
                },
                toolbox: {
                show : true,
                feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
                }
                },
                legend: {
                data:['本周', '上周'],
                selectedMode:false
                },
                xAxis : [
                {
                type : 'category',
                data : ['周一','周二','周三','周四','周五','周六','周日']
                }
                ],
                yAxis : [
                {
                type : 'value',
                min : 200,
                max : 450
                }
                ],
                series : [
                {
                name:'本周',
                type:'line',
                data:[400, 374, 251, 300, 420, 400, 440]
                },
                {
                name:'上周',
                type:'line',
                symbol:'none',
                itemStyle:{
                normal:{
                lineStyle: {
                width:1,
                type:'dashed'
                }
                }
                },
                data:[320, 332, 301, 334, 360, 330, 350]
                },
                {
                name:'上周2',
                type:'bar',
                stack: '1',
                barWidth: 6,
                itemStyle:{
                normal:{
                color:'rgba(0,0,0,0)'
                },
                emphasis:{
                color:'rgba(0,0,0,0)'
                }
                },
                data:[320, 332, 251, 300, 360, 330, 350]
                },
                {
                name:'变化',
                type:'bar',
                stack: '1',
                data:[
                80, 42,
                {value : 50, itemStyle:{ normal:{color:'red'}}},
                {value : 34, itemStyle:{ normal:{color:'red'}}},
                60, 70, 90
                ]
                }
                ]
                };
            </textarea>
        </div>
    </div>
    <!--chart-->
    <div class="span11" id="graphic_mix_2">
        <div id="chartArea_mix_2" class="chartArea">
        </div>
        <div style="margin-top: 10px;">
            <button id="refreshChart_mix_2" class="btn btn-success btnInfo">刷新</button><button id="editCoder_mix_2" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_mix_2" class="themeSelector"></select>
            <span id="wrong-message" style="color:red"></span>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var mix_2_code=document.getElementById('code_mix_2');
        var mix_2_chartArea=document.getElementById("chartArea_mix_2");
        var mix_2_chartNote=document.getElementById('chartNote_mix_2');
        var mix_2_domCode = document.getElementById('sidebar-code_mix_2');
        var mix_2_domGraphic = document.getElementById('graphic_mix_2');
        var mix_2_domMain = document.getElementById('chartArea_mix_2');
        var mix_2_iconResize = document.getElementById('icon-resize_mix_2');
        var mix_2_codeEditor=document.getElementById('editCoder_mix_2');
        var mix_2_themSelect=document.getElementById('theme-select_mix_2');
        var mix_2_refrechart=document.getElementById('refreshChart_mix_2');
        //options
        var mix_2_options={dom:{}};
        mix_2_options.dom.chartArea=mix_2_chartArea;
        mix_2_options.dom.code=mix_2_code;
        mix_2_options.dom.domCode=mix_2_domCode;
        mix_2_options.dom.chartNote=mix_2_chartNote;
        mix_2_options.dom.domGraphic=mix_2_domGraphic;
        mix_2_options.dom.domMain=mix_2_domMain;
        mix_2_options.dom.iconResize=mix_2_iconResize;
        mix_2_options.dom.codeEditor=mix_2_codeEditor;
        mix_2_options.dom.themeSelect=mix_2_themSelect;
        mix_2_options.dom.refreshChart=mix_2_refrechart;
        $("body").chartEditor10(mix_2_options);
    });
</script>
</body>
</html>
