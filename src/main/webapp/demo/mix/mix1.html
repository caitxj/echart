<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>混搭</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/map': '../../js/echarts-map',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_mix_1" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">折柱混搭<small>双数值轴</small></span>
        </div>
    </div>
</div>
<div id="char_main_mix_1" class="container-fluid">
<div class="row-fluid">
    <div id="sidebar-code_mix_1" class="span4" style="display: none;">
        <div class="well sidebar-nav" style="height: 520px;">
            <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_mix_1" ></a>option</div>
            <textarea id="code_mix_1" name="code">
                option = {
                tooltip : {
                trigger: 'axis'
                },
                toolbox: {
                show : true,
                feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
                }
                },
                calculable : true,
                legend: {
                data:['蒸发量','降水量','平均温度']
                },
                xAxis : [
                {
                type : 'category',
                data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                }
                ],
                yAxis : [
                {
                type : 'value',
                name : '水量',
                axisLabel : {
                formatter: '{value} ml'
                }
                },
                {
                type : 'value',
                name : '温度',
                axisLabel : {
                formatter: '{value} °C'
                }
                }
                ],
                series : [

                {
                name:'蒸发量',
                type:'bar',
                data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                },
                {
                name:'降水量',
                type:'bar',
                data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                },
                {
                name:'平均温度',
                type:'line',
                yAxisIndex: 1,
                data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
                }
                ]
                };
            </textarea>
        </div>
    </div>
    <!--chart-->
    <div class="span11" id="graphic_mix_1">
        <div id="chartArea_mix_1" class="chartArea">
        </div>
        <div style="margin-top: 10px;">
            <button id="refreshChart_mix_1" class="btn btn-success btnInfo">刷新</button><button id="editCoder_mix_1" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_mix_1" class="themeSelector"></select>
            <span id="wrong-message" style="color:red"></span>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var mix_1_code=document.getElementById('code_mix_1');
        var mix_1_chartArea=document.getElementById("chartArea_mix_1");
        var mix_1_chartNote=document.getElementById('chartNote_mix_1');
        var mix_1_domCode = document.getElementById('sidebar-code_mix_1');
        var mix_1_domGraphic = document.getElementById('graphic_mix_1');
        var mix_1_domMain = document.getElementById('chartArea_mix_1');
        var mix_1_iconResize = document.getElementById('icon-resize_mix_1');
        var mix_1_codeEditor=document.getElementById('editCoder_mix_1');
        var mix_1_themSelect=document.getElementById('theme-select_mix_1');
        var mix_1_refrechart=document.getElementById('refreshChart_mix_1');
        //options
        var mix_1_options={dom:{}};
        mix_1_options.dom.chartArea=mix_1_chartArea;
        mix_1_options.dom.code=mix_1_code;
        mix_1_options.dom.domCode=mix_1_domCode;
        mix_1_options.dom.chartNote=mix_1_chartNote;
        mix_1_options.dom.domGraphic=mix_1_domGraphic;
        mix_1_options.dom.domMain=mix_1_domMain;
        mix_1_options.dom.iconResize=mix_1_iconResize;
        mix_1_options.dom.codeEditor=mix_1_codeEditor;
        mix_1_options.dom.themeSelect=mix_1_themSelect;
        mix_1_options.dom.refreshChart=mix_1_refrechart;
        $("body").chartEditor10(mix_1_options);
    });
</script>
</body>
</html>
