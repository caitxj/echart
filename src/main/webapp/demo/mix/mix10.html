<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>混搭</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/scatter': '../../js/echarts',
                'echarts/chart/funnel': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_mix_10" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">商业BI类图表<small>仪表盘,嵌套漏斗图</small></span>
        </div>
    </div>
</div>
<div id="char_main_mix_10" class="container-fluid">
<div class="row-fluid">
    <div id="sidebar-code_mix_10" class="span4" style="display: none;">
        <div class="well sidebar-nav" style="height: 520px;">
            <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_mix_10" ></a>option</div>
            <textarea id="code_mix_10" name="code">
                option = {
                color : [
                'rgba(255, 69, 0, 0.5)',
                'rgba(255, 150, 0, 0.5)',
                'rgba(255, 200, 0, 0.5)',
                'rgba(155, 200, 50, 0.5)',
                'rgba(55, 200, 100, 0.5)'
                ],
                title : {
                text: '商业BI类图表',
                subtext: '纯属虚构'
                },
                tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}%"
                },
                toolbox: {
                show : true,
                feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                restore : {show: true},
                saveAsImage : {show: true}
                }
                },
                legend: {
                data : ['展现','点击','访问','咨询','订单']
                },
                series : [
                {
                name:'业务指标',
                type:'gauge',
                center: ['25%','55%'],
                splitNumber: 10,       // 分割段数，默认为5
                axisLine: {            // 坐标轴线
                lineStyle: {       // 属性lineStyle控制线条样式
                color: [[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']],
                width: 8
                }
                },
                axisTick: {            // 坐标轴小标记
                splitNumber: 10,   // 每份split细分多少段
                length :12,        // 属性length控制线长
                lineStyle: {       // 属性lineStyle控制线条样式
                color: 'auto'
                }
                },
                axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                color: 'auto'
                }
                },
                splitLine: {           // 分隔线
                show: true,        // 默认显示，属性show控制显示与否
                length :30,         // 属性length控制线长
                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                color: 'auto'
                }
                },
                pointer : {
                width : 5
                },
                title : {
                show : true,
                offsetCenter: [0, '-40%'],       // x, y，单位px
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                fontWeight: 'bolder'
                }
                },
                detail : {
                formatter:'{value}%',
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                color: 'auto',
                fontWeight: 'bolder'
                }
                },
                data:[{value: 50, name: '完成率'}]
                },
                {
                name:'预期',
                type:'funnel',
                x: '45%',
                width: '45%',
                itemStyle: {
                normal: {
                label: {
                formatter: '{b}预期'
                },
                labelLine: {
                show : false
                }
                },
                emphasis: {
                label: {
                position:'inside',
                formatter: '{b}预期 : {c}%'
                }
                }
                },
                data:[
                {value:60, name:'访问'},
                {value:40, name:'咨询'},
                {value:20, name:'订单'},
                {value:80, name:'点击'},
                {value:100, name:'展现'}
                ]
                },
                {
                name:'实际',
                type:'funnel',
                x: '45%',
                width: '45%',
                maxSize: '80%',
                itemStyle: {
                normal: {
                borderColor: '#fff',
                borderWidth: 2,
                label: {
                position: 'inside',
                formatter: '{c}%',
                textStyle: {
                color: '#fff'
                }
                }
                },
                emphasis: {
                label: {
                position:'inside',
                formatter: '{b}实际 : {c}%'
                }
                }
                },
                data:[
                {value:30, name:'访问'},
                {value:10, name:'咨询'},
                {value:5, name:'订单'},
                {value:50, name:'点击'},
                {value:80, name:'展现'}
                ]
                }
                ]
                };
            </textarea>
        </div>
    </div>
    <!--chart-->
    <div class="span11" id="graphic_mix_10">
        <div id="chartArea_mix_10" class="chartArea">
        </div>
        <div style="margin-top: 10px;">
            <button id="refreshChart_mix_10" class="btn btn-success btnInfo">刷新</button><button id="editCoder_mix_10" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_mix_10" class="themeSelector"></select>
            <span id="wrong-message" style="color:red"></span>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var mix_10_code=document.getElementById('code_mix_10');
        var mix_10_chartArea=document.getElementById("chartArea_mix_10");
        var mix_10_chartNote=document.getElementById('chartNote_mix_10');
        var mix_10_domCode = document.getElementById('sidebar-code_mix_10');
        var mix_10_domGraphic = document.getElementById('graphic_mix_10');
        var mix_10_domMain = document.getElementById('chartArea_mix_10');
        var mix_10_iconResize = document.getElementById('icon-resize_mix_10');
        var mix_10_codeEditor=document.getElementById('editCoder_mix_10');
        var mix_10_themSelect=document.getElementById('theme-select_mix_10');
        var mix_10_refrechart=document.getElementById('refreshChart_mix_10');
        //options
        var mix_10_options={dom:{}};
        mix_10_options.dom.chartArea=mix_10_chartArea;
        mix_10_options.dom.code=mix_10_code;
        mix_10_options.dom.domCode=mix_10_domCode;
        mix_10_options.dom.chartNote=mix_10_chartNote;
        mix_10_options.dom.domGraphic=mix_10_domGraphic;
        mix_10_options.dom.domMain=mix_10_domMain;
        mix_10_options.dom.iconResize=mix_10_iconResize;
        mix_10_options.dom.codeEditor=mix_10_codeEditor;
        mix_10_options.dom.themeSelect=mix_10_themSelect;
        mix_10_options.dom.refreshChart=mix_10_refrechart;
        $("body").chartEditor10(mix_10_options);
    });
</script>
</body>
</html>
