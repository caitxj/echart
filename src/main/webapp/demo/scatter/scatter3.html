<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>散点图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/scatter': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_scatter_3" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">大规模散点图<small>启用设置</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_scatter_3" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_scatter_3" ></a>option</div>
                <textarea id="code_scatter_3" name="code">
                    option = {
                    tooltip : {
                    trigger: 'axis',
                    showDelay : 0,
                    axisPointer:{
                    type : 'cross',
                    lineStyle: {
                    type : 'dashed',
                    width : 1
                    }
                    }
                    },
                    legend: {
                    data:['sin','cos']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataZoom : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    xAxis : [
                    {
                    type : 'value',
                    power: 1,
                    precision: 2,
                    scale:true
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value',
                    power: 1,
                    precision: 2,
                    scale:true
                    }
                    ],
                    series : [
                    {
                    name:'sin',
                    type:'scatter',
                    large: true,
                    data: (function () {
                    var d = [];
                    var len = 10000;
                    var x = 0;
                    while (len--) {
                    x = (Math.random() * 10).toFixed(3) - 0;
                    d.push([
                    x,
                    //Math.random() * 10
                    (Math.sin(x) - x * (len % 2 ? 0.1 : -0.1) * Math.random()).toFixed(3) - 0
                    ]);
                    }
                    //console.log(d)
                    return d;
                    })()
                    },
                    {
                    name:'cos',
                    type:'scatter',
                    large: true,
                    data: (function () {
                    var d = [];
                    var len = 10000;
                    var x = 0;
                    while (len--) {
                    x = (Math.random() * 10).toFixed(3) - 0;
                    d.push([
                    x,
                    //Math.random() * 10
                    (Math.cos(x) - x * (len % 2 ? 0.1 : -0.1) * Math.random()).toFixed(3) - 0
                    ]);
                    }
                    //console.log(d)
                    return d;
                    })()
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_scatter_3">
            <div id="chartArea_scatter_3" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_scatter_3" class="btn btn-success btnInfo">刷新</button><button id="editCoder_scatter_3" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_scatter_3" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var scatter_3_code=document.getElementById('code_scatter_3');
        var scatter_3_chartArea=document.getElementById("chartArea_scatter_3");
        var scatter_3_chartNote=document.getElementById('chartNote_scatter_3');
        var scatter_3_domCode = document.getElementById('sidebar-code_scatter_3');
        var scatter_3_domGraphic = document.getElementById('graphic_scatter_3');
        var scatter_3_domMain = document.getElementById('chartArea_scatter_3');
        var scatter_3_iconResize = document.getElementById('icon-resize_scatter_3');
        var scatter_3_codeEditor=document.getElementById('editCoder_scatter_3');
        var scatter_3_themSelect=document.getElementById('theme-select_scatter_3');
        var scatter_3_refrechart=document.getElementById('refreshChart_scatter_3');
        //options
        var scatter_3_options={dom:{}};
        scatter_3_options.dom.chartArea=scatter_3_chartArea;
        scatter_3_options.dom.code=scatter_3_code;
        scatter_3_options.dom.domCode=scatter_3_domCode;
        scatter_3_options.dom.chartNote=scatter_3_chartNote;
        scatter_3_options.dom.domGraphic=scatter_3_domGraphic;
        scatter_3_options.dom.domMain=scatter_3_domMain;
        scatter_3_options.dom.iconResize=scatter_3_iconResize;
        scatter_3_options.dom.codeEditor=scatter_3_codeEditor;
        scatter_3_options.dom.themeSelect=scatter_3_themSelect;
        scatter_3_options.dom.refreshChart=scatter_3_refrechart;
        $("body").chartEditor10(scatter_3_options);
    });
</script>
</body>
</html>
