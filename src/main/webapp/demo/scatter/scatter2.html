<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>散点图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/scatter': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_scatter_2" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准气泡图<small>气泡大小计算</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_scatter_2" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_scatter_2" ></a>option</div>
                <textarea id="code_scatter_2" name="code">
                    function random(){
                    var r = Math.round(Math.random() * 100);
                    return (r * (r % 2 == 0 ? 1 : -1));
                    }

                    function randomDataArray() {
                    var d = [];
                    var len = 100;
                    while (len--) {
                    d.push([
                    random(),
                    random(),
                    Math.abs(random()),
                    ]);
                    }
                    return d;
                    }

                    option = {
                    tooltip : {
                    trigger: 'axis',
                    showDelay : 0,
                    axisPointer:{
                    type : 'cross',
                    lineStyle: {
                    type : 'dashed',
                    width : 1
                    }
                    }
                    },
                    legend: {
                    data:['scatter1','scatter2']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataZoom : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    xAxis : [
                    {
                    type : 'value',
                    power: 1,
                    splitNumber: 4,
                    scale: true
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value',
                    power: 1,
                    splitNumber: 4,
                    scale: true
                    }
                    ],
                    series : [
                    {
                    name:'scatter1',
                    type:'scatter',
                    symbolSize: function (value){
                    return Math.round(value[2] / 5);
                    },
                    data: randomDataArray()
                    },
                    {
                    name:'scatter2',
                    type:'scatter',
                    symbolSize: function (value){
                    return Math.round(value[2] / 5);
                    },
                    data: randomDataArray()
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_scatter_2">
            <div id="chartArea_scatter_2" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_scatter_2" class="btn btn-success btnInfo">刷新</button><button id="editCoder_scatter_2" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_scatter_2" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var scatter_2_code=document.getElementById('code_scatter_2');
        var scatter_2_chartArea=document.getElementById("chartArea_scatter_2");
        var scatter_2_chartNote=document.getElementById('chartNote_scatter_2');
        var scatter_2_domCode = document.getElementById('sidebar-code_scatter_2');
        var scatter_2_domGraphic = document.getElementById('graphic_scatter_2');
        var scatter_2_domMain = document.getElementById('chartArea_scatter_2');
        var scatter_2_iconResize = document.getElementById('icon-resize_scatter_2');
        var scatter_2_codeEditor=document.getElementById('editCoder_scatter_2');
        var scatter_2_themSelect=document.getElementById('theme-select_scatter_2');
        var scatter_2_refrechart=document.getElementById('refreshChart_scatter_2');
        //options
        var scatter_2_options={dom:{}};
        scatter_2_options.dom.chartArea=scatter_2_chartArea;
        scatter_2_options.dom.code=scatter_2_code;
        scatter_2_options.dom.domCode=scatter_2_domCode;
        scatter_2_options.dom.chartNote=scatter_2_chartNote;
        scatter_2_options.dom.domGraphic=scatter_2_domGraphic;
        scatter_2_options.dom.domMain=scatter_2_domMain;
        scatter_2_options.dom.iconResize=scatter_2_iconResize;
        scatter_2_options.dom.codeEditor=scatter_2_codeEditor;
        scatter_2_options.dom.themeSelect=scatter_2_themSelect;
        scatter_2_options.dom.refreshChart=scatter_2_refrechart;
        $("body").chartEditor10(scatter_2_options);
    });
</script>
</body>
</html>
