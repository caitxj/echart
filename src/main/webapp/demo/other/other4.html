<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>其他</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/map': '../../js/echarts-map',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_other_4" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">动态数据<small>过渡动画,加载中,Loading</small></span>
        </div>
    </div>
</div>
<div id="char_main_other_4" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_other_4" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_other_4" ></a>option</div>
                <textarea id="code_other_4" name="code">
                    effectIndex = ++effectIndex % effect.length;
                    myChart.showLoading({
                    text : effect[effectIndex],
                    effect : effect[effectIndex],
                    textStyle : {
                    fontSize : 20
                    }
                    });
                    option = {
                    tooltip : {
                    trigger: 'axis'
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    legend: {
                    data:['蒸发量','降水量']
                    },
                    xAxis : [
                    {
                    type : 'category',
                    data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value'
                    }
                    ],
                    series : [
                    {
                    name:'蒸发量',
                    type: effectIndex % 2 == 0 ? 'bar' : 'line',
                    data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                    },
                    {
                    name:'降水量',
                    type: effectIndex % 2 == 0 ? 'bar' : 'line',
                    data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                    }
                    ]
                    };
                    clearTimeout(loadingTicket);
                    loadingTicket = setTimeout(function (){
                    myChart.hideLoading();
                    myChart.setOption(option);
                    },2200);
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_other_4">
            <div id="chartArea_other_4" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_other_4" class="btn btn-success btnInfo">刷新</button><button id="editCoder_other_4" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_other_4" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    var loadingTicket;
    var effectIndex = -1;
    var effect = ['spin' , 'bar' , 'ring' , 'whirling' , 'dynamicLine' , 'bubble'];
    $(function(){
        //dom
        var other_4_code=document.getElementById('code_other_4');
        var other_4_chartArea=document.getElementById("chartArea_other_4");
        var other_4_chartNote=document.getElementById('chartNote_other_4');
        var other_4_domCode = document.getElementById('sidebar-code_other_4');
        var other_4_domGraphic = document.getElementById('graphic_other_4');
        var other_4_domMain = document.getElementById('chartArea_other_4');
        var other_4_iconResize = document.getElementById('icon-resize_other_4');
        var other_4_codeEditor=document.getElementById('editCoder_other_4');
        var other_4_themSelect=document.getElementById('theme-select_other_4');
        var other_4_refrechart=document.getElementById('refreshChart_other_4');
        //options
        var other_4_options={dom:{}};
        other_4_options.dom.chartArea=other_4_chartArea;
        other_4_options.dom.code=other_4_code;
        other_4_options.dom.domCode=other_4_domCode;
        other_4_options.dom.chartNote=other_4_chartNote;
        other_4_options.dom.domGraphic=other_4_domGraphic;
        other_4_options.dom.domMain=other_4_domMain;
        other_4_options.dom.iconResize=other_4_iconResize;
        other_4_options.dom.codeEditor=other_4_codeEditor;
        other_4_options.dom.themeSelect=other_4_themSelect;
        other_4_options.dom.refreshChart=other_4_refrechart;
        $("body").chartEditor10(other_4_options);
    });
</script>
</body>
</html>
