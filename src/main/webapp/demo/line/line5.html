<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>折线图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_line_5" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">堆积面积图<small>任意系列多维度堆积</small></span>
        </div>
    </div>
</div>
<div id="char_main_line_5" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_line_5" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_line_5" ></a>option</div>
                <textarea id="code_line_5" name="code">
                    option = {
                    tooltip : {
                    trigger: 'axis'
                    },
                    legend: {
                    data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    xAxis : [
                    {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value'
                    }
                    ],
                    series : [
                    {
                    name:'邮件营销',
                    type:'line',
                    stack: '总量',
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                    name:'联盟广告',
                    type:'line',
                    stack: '总量',
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                    name:'视频广告',
                    type:'line',
                    stack: '总量',
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                    name:'直接访问',
                    type:'line',
                    stack: '总量',
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                    name:'搜索引擎',
                    type:'line',
                    stack: '总量',
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[820, 932, 901, 934, 1290, 1330, 1320]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_line_5">
            <div id="chartArea_line_5" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_line_5" class="btn btn-success btnInfo">刷新</button><button id="editCoder_line_5" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_line_5" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var line_5_code=document.getElementById('code_line_5');
        var line_5_chartArea=document.getElementById("chartArea_line_5");
        var line_5_chartNote=document.getElementById('chartNote_line_5');
        var line_5_domCode = document.getElementById('sidebar-code_line_5');
        var line_5_domGraphic = document.getElementById('graphic_line_5');
        var line_5_domMain = document.getElementById('chartArea_line_5');
        var line_5_iconResize = document.getElementById('icon-resize_line_5');
        var line_5_codeEditor=document.getElementById('editCoder_line_5');
        var line_5_themSelect=document.getElementById('theme-select_line_5');
        var line_5_refrechart=document.getElementById('refreshChart_line_5');
        //options
        var line_5_options={dom:{}};
        line_5_options.dom.chartArea=line_5_chartArea;
        line_5_options.dom.code=line_5_code;
        line_5_options.dom.domCode=line_5_domCode;
        line_5_options.dom.chartNote=line_5_chartNote;
        line_5_options.dom.domGraphic=line_5_domGraphic;
        line_5_options.dom.domMain=line_5_domMain;
        line_5_options.dom.iconResize=line_5_iconResize;
        line_5_options.dom.codeEditor=line_5_codeEditor;
        line_5_options.dom.themeSelect=line_5_themSelect;
        line_5_options.dom.refreshChart=line_5_refrechart;
        $("body").chartEditor10(line_5_options);
    });
</script>
</body>
</html>
