<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>折线图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_line_7" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">折线图<small>多级控制,个性化,填充,线条，拐点样式等</small></span>
        </div>
    </div>
</div>
<div id="char_main_line_7" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_line_7" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_line_7" ></a>option</div>
                <textarea id="code_line_7" name="code">
                    option = {
                    tooltip : {
                    trigger: 'axis'
                    },
                    legend: {
                    data:['邮件营销','联盟广告','直接访问','搜索引擎']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    xAxis : [
                    {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value'
                    }
                    ],
                    series : [
                    {
                    name:'邮件营销',
                    type:'line',
                    stack: '总量',
                    symbol: 'none',
                    itemStyle: {
                    normal: {
                    areaStyle: {
                    // 区域图，纵向渐变填充
                    color : (function (){
                    var zrColor = require('zrender/tool/color');
                    return zrColor.getLinearGradient(
                    0, 200, 0, 400,
                    [[0, 'rgba(255,0,0,0.8)'],[0.8, 'rgba(255,255,255,0.1)']]
                    )
                    })()
                    }
                    }
                    },
                    data:[
                    120, 132, 301, 134,
                    {value:90, symbol:'droplet',symbolSize:5},
                    230, 210
                    ]
                    },
                    {
                    name:'联盟广告',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    symbol: 'image://../asset/ico/favicon.png',     // 系列级个性化拐点图形
                    symbolSize: 8,
                    data:[
                    120, 82,
                    {
                    value:201,
                    symbol: 'star',  // 数据级个性化拐点图形
                    symbolSize : 15,
                    itemStyle : { normal: {label : {
                    show: true,
                    textStyle : {
                    fontSize : '20',
                    fontFamily : '微软雅黑',
                    fontWeight : 'bold'
                    }
                    }}}
                    },
                    {
                    value:134,
                    symbol: 'none'
                    },
                    190,
                    {
                    value : 230,
                    symbol: 'emptypin',
                    symbolSize: 8
                    },
                    110
                    ]
                    },
                    {
                    name:'直接访问',
                    type:'line',
                    stack: '总量',
                    symbol: 'arrow',
                    symbolSize: 6,
                    symbolRotate: -45,
                    itemStyle: {
                    normal: {
                    color: 'red',
                    lineStyle: {        // 系列级个性化折线样式
                    width: 2,
                    type: 'dashed'
                    }
                    },
                    emphasis: {
                    color: 'blue'
                    }
                    },
                    data:[
                    320, 332, '-', 334,
                    {
                    value: 390,
                    symbol: 'star6',
                    symbolSize : 20,
                    symbolRotate : 10,
                    itemStyle: {        // 数据级个性化折线样式
                    normal: {
                    color: 'yellowgreen'
                    },
                    emphasis: {
                    color: 'orange',
                    label : {
                    show: true,
                    position: 'inside',
                    textStyle : {
                    fontSize : '20'
                    }
                    }
                    }
                    }
                    },
                    330, 320
                    ]
                    },
                    {
                    name:'搜索引擎',
                    type:'line',
                    symbol:'emptyCircle',
                    itemStyle: {
                    normal: {
                    lineStyle: {            // 系列级个性化折线样式，横向渐变描边
                    width: 2,
                    color: (function (){
                    var zrColor = require('zrender/tool/color');
                    return zrColor.getLinearGradient(
                    0, 0, 1000, 0,
                    [[0, 'rgba(255,0,0,0.8)'],[0.8, 'rgba(255,255,0,0.8)']]
                    )
                    })(),
                    shadowColor : 'rgba(0,0,0,0.5)',
                    shadowBlur: 10,
                    shadowOffsetX: 8,
                    shadowOffsetY: 8
                    }
                    },
                    emphasis : {
                    label : {show: true}
                    }
                    },
                    data:[
                    620, 732, 791,
                    {value:734, symbol:'emptyHeart',symbolSize:10},
                    890, 930, 820
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_line_7">
            <div id="chartArea_line_7" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_line_7" class="btn btn-success btnInfo">刷新</button><button id="editCoder_line_7" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_line_7" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var line_7_code=document.getElementById('code_line_7');
        var line_7_chartArea=document.getElementById("chartArea_line_7");
        var line_7_chartNote=document.getElementById('chartNote_line_7');
        var line_7_domCode = document.getElementById('sidebar-code_line_7');
        var line_7_domGraphic = document.getElementById('graphic_line_7');
        var line_7_domMain = document.getElementById('chartArea_line_7');
        var line_7_iconResize = document.getElementById('icon-resize_line_7');
        var line_7_codeEditor=document.getElementById('editCoder_line_7');
        var line_7_themSelect=document.getElementById('theme-select_line_7');
        var line_7_refrechart=document.getElementById('refreshChart_line_7');
        //options
        var line_7_options={dom:{}};
        line_7_options.dom.chartArea=line_7_chartArea;
        line_7_options.dom.code=line_7_code;
        line_7_options.dom.domCode=line_7_domCode;
        line_7_options.dom.chartNote=line_7_chartNote;
        line_7_options.dom.domGraphic=line_7_domGraphic;
        line_7_options.dom.domMain=line_7_domMain;
        line_7_options.dom.iconResize=line_7_iconResize;
        line_7_options.dom.codeEditor=line_7_codeEditor;
        line_7_options.dom.themeSelect=line_7_themSelect;
        line_7_options.dom.refreshChart=line_7_refrechart;
        $("body").chartEditor10(line_7_options);
    });
</script>
</body>
</html>
