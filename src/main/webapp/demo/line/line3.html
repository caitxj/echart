<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>折线图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_line_3" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准折线图<small>横纵坐标互换,平滑曲线</small></span>
        </div>
    </div>
</div>
<div id="char_main_line_3" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_line_3" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_line_3" ></a>option</div>
                <textarea id="code_line_3" name="code">
                    option = {
                    legend: {
                    data:['高度(km)与气温(°C)变化关系']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    tooltip : {
                    trigger: 'axis',
                    formatter: "Temperature : <br/>{b}km : {c}°C"
                    },
                    xAxis : [
                    {
                    type : 'value',
                    axisLabel : {
                    formatter: '{value} °C'
                    }
                    }
                    ],
                    yAxis : [
                    {
                    type : 'category',
                    axisLine : {onZero: false},
                    axisLabel : {
                    formatter: '{value} km'
                    },
                    boundaryGap : false,
                    data : ['0', '10', '20', '30', '40', '50', '60', '70', '80']
                    }
                    ],
                    series : [
                    {
                    name:'高度(km)与气温(°C)变化关系',
                    type:'line',
                    smooth:true,
                    itemStyle: {
                    normal: {
                    lineStyle: {
                    shadowColor : 'rgba(0,0,0,0.4)'
                    }
                    }
                    },
                    data:[15, -50, -56.5, -46.5, -22.1, -2.5, -27.7, -55.7, -76.5]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_line_3">
            <div id="chartArea_line_3" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_line_3" class="btn btn-success btnInfo">刷新</button><button id="editCoder_line_3" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_line_3" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var line_3_code=document.getElementById('code_line_3');
        var line_3_chartArea=document.getElementById("chartArea_line_3");
        var line_3_chartNote=document.getElementById('chartNote_line_3');
        var line_3_domCode = document.getElementById('sidebar-code_line_3');
        var line_3_domGraphic = document.getElementById('graphic_line_3');
        var line_3_domMain = document.getElementById('chartArea_line_3');
        var line_3_iconResize = document.getElementById('icon-resize_line_3');
        var line_3_codeEditor=document.getElementById('editCoder_line_3');
        var line_3_themSelect=document.getElementById('theme-select_line_3');
        var line_3_refrechart=document.getElementById('refreshChart_line_3');
        //options
        var line_3_options={dom:{}};
        line_3_options.dom.chartArea=line_3_chartArea;
        line_3_options.dom.code=line_3_code;
        line_3_options.dom.domCode=line_3_domCode;
        line_3_options.dom.chartNote=line_3_chartNote;
        line_3_options.dom.domGraphic=line_3_domGraphic;
        line_3_options.dom.domMain=line_3_domMain;
        line_3_options.dom.iconResize=line_3_iconResize;
        line_3_options.dom.codeEditor=line_3_codeEditor;
        line_3_options.dom.themeSelect=line_3_themSelect;
        line_3_options.dom.refreshChart=line_3_refrechart;
        $("body").chartEditor10(line_3_options);
    });
</script>
</body>
</html>
