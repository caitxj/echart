<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>折线图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
   <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
    <style>
      /**  #chartNote{
            margin-top: 30px;
        }
        #refreshChart,#editCoder{
            margin-top: -12px;
            padding-left: 25px;
            padding-right: 25px;
            line-height: 25px;
            margin-right: 10px;
        }
        #theme-select{
            width:120px;
            margin-left: 6px;
        }**/
    </style>
</head>
<body>
<div id="chartNote_line_1" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准折线图<small>标注,标线,个性化线条阴影</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_line_1" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_line_1" ></a>option</div>
                <textarea id="code_line_1" name="code">
                    option = {
                    title : {
                    text: '未来一周气温变化',
                    subtext: '纯属虚构'
                    },
                    tooltip : {
                    trigger: 'axis'
                    },
                    legend: {
                    data:['最高气温','最低气温']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    xAxis : [
                    {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value',
                    axisLabel : {
                    formatter: '{value} °C'
                    }
                    }
                    ],
                    series : [
                    {
                    name:'最高气温',
                    type:'line',
                    data:[11, 11, 15, 13, 12, 13, 10],
                    markPoint : {
                    data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                    ]
                    },
                    markLine : {
                    data : [
                    {type : 'average', name: '平均值'}
                    ]
                    }
                    },
                    {
                    name:'最低气温',
                    type:'line',
                    data:[1, -2, 2, 5, 3, 2, 0],
                    markPoint : {
                    data : [
                    {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                    ]
                    },
                    markLine : {
                    data : [
                    {type : 'average', name : '平均值'}
                    ]
                    }
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_line_1">
            <div id="chartArea_line_1" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_line_1" class="btn btn-success btnInfo">刷新</button><button id="editCoder_line_1" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_line_1" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
      </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
        $(function(){
            //dom
            var line_1_code=document.getElementById('code_line_1');
            var line_1_chartArea=document.getElementById("chartArea_line_1");
            var line_1_chartNote=document.getElementById('chartNote_line_1');
            var line_1_domCode = document.getElementById('sidebar-code_line_1');
            var line_1_domGraphic = document.getElementById('graphic_line_1');
            var line_1_domMain = document.getElementById('chartArea_line_1');
            var line_1_iconResize = document.getElementById('icon-resize_line_1');
            var line_1_codeEditor=document.getElementById('editCoder_line_1');
            var line_1_themSelect=document.getElementById('theme-select_line_1');
            var line_1_refrechart=document.getElementById('refreshChart_line_1');
            //options
            var line_1_options={dom:{}};
            line_1_options.dom.chartArea=line_1_chartArea;
            line_1_options.dom.code=line_1_code;
            line_1_options.dom.domCode=line_1_domCode;
            line_1_options.dom.chartNote=line_1_chartNote;
            line_1_options.dom.domGraphic=line_1_domGraphic;
            line_1_options.dom.domMain=line_1_domMain;
            line_1_options.dom.iconResize=line_1_iconResize;
            line_1_options.dom.codeEditor=line_1_codeEditor;
            line_1_options.dom.themeSelect=line_1_themSelect;
            line_1_options.dom.refreshChart=line_1_refrechart;
            $("body").chartEditor10(line_1_options);
        });
</script>
</body>
</html>
