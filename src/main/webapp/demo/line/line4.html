<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>折线图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_line_4" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准面积图<small>填充样式,平滑曲线</small></span>
        </div>
    </div>
</div>
<div id="char_main_line_4" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_line_4" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_line_4" ></a>option</div>
                <textarea id="code_line_4" name="code">
                    option = {
                    title : {
                    text: '某楼盘销售情况',
                    subtext: '纯属虚构'
                    },
                    tooltip : {
                    trigger: 'axis'
                    },
                    legend: {
                    data:['意向','预购','成交']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    xAxis : [
                    {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value'
                    }
                    ],
                    series : [
                    {
                    name:'成交',
                    type:'line',
                    smooth:true,
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[10, 12, 21, 54, 260, 830, 710]
                    },
                    {
                    name:'预购',
                    type:'line',
                    smooth:true,
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[30, 182, 434, 791, 390, 30, 10]
                    },
                    {
                    name:'意向',
                    type:'line',
                    smooth:true,
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[1320, 1132, 601, 234, 120, 90, 20]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_line_4">
            <div id="chartArea_line_4" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_line_4" class="btn btn-success btnInfo">刷新</button><button id="editCoder_line_4" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_line_4" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var line_4_code=document.getElementById('code_line_4');
        var line_4_chartArea=document.getElementById("chartArea_line_4");
        var line_4_chartNote=document.getElementById('chartNote_line_4');
        var line_4_domCode = document.getElementById('sidebar-code_line_4');
        var line_4_domGraphic = document.getElementById('graphic_line_4');
        var line_4_domMain = document.getElementById('chartArea_line_4');
        var line_4_iconResize = document.getElementById('icon-resize_line_4');
        var line_4_codeEditor=document.getElementById('editCoder_line_4');
        var line_4_themSelect=document.getElementById('theme-select_line_4');
        var line_4_refrechart=document.getElementById('refreshChart_line_4');
        //options
        var line_4_options={dom:{}};
        line_4_options.dom.chartArea=line_4_chartArea;
        line_4_options.dom.code=line_4_code;
        line_4_options.dom.domCode=line_4_domCode;
        line_4_options.dom.chartNote=line_4_chartNote;
        line_4_options.dom.domGraphic=line_4_domGraphic;
        line_4_options.dom.domMain=line_4_domMain;
        line_4_options.dom.iconResize=line_4_iconResize;
        line_4_options.dom.codeEditor=line_4_codeEditor;
        line_4_options.dom.themeSelect=line_4_themSelect;
        line_4_options.dom.refreshChart=line_4_refrechart;
        $("body").chartEditor10(line_4_options);
    });
</script>
</body>
</html>
