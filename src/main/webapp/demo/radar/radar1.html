<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>雷达图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/radar': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_radar_1" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准雷达图<small>极坐标设置</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_radar_1" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_radar_1" ></a>option</div>
                <textarea id="code_radar_1" name="code">

                    option = {
                    title : {
                    text: '预算 vs 开销（Budget vs spending）',
                    subtext: '纯属虚构'
                    },
                    tooltip : {
                    trigger: 'axis'
                    },
                    legend: {
                    orient : 'vertical',
                    x : 'right',
                    y : 'bottom',
                    data:['预算分配（Allocated Budget）','实际开销（Actual Spending）']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    polar : [
                    {
                    indicator : [
                    { text: '销售（sales）', max: 6000},
                    { text: '管理（Administration）', max: 16000},
                    { text: '信息技术（Information Techology）', max: 30000},
                    { text: '客服（Customer Support）', max: 38000},
                    { text: '研发（Development）', max: 52000},
                    { text: '市场（Marketing）', max: 25000}
                    ]
                    }
                    ],
                    calculable : true,
                    series : [
                    {
                    name: '预算 vs 开销（Budget vs spending）',
                    type: 'radar',
                    data : [
                    {
                    value : [4300, 10000, 28000, 35000, 50000, 19000],
                    name : '预算分配（Allocated Budget）'
                    },
                    {
                    value : [5000, 14000, 28000, 31000, 42000, 21000],
                    name : '实际开销（Actual Spending）'
                    }
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_radar_1">
            <div id="chartArea_radar_1" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_radar_1" class="btn btn-success btnInfo">刷新</button><button id="editCoder_radar_1" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_radar_1" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var radar_1_code=document.getElementById('code_radar_1');
        var radar_1_chartArea=document.getElementById("chartArea_radar_1");
        var radar_1_chartNote=document.getElementById('chartNote_radar_1');
        var radar_1_domCode = document.getElementById('sidebar-code_radar_1');
        var radar_1_domGraphic = document.getElementById('graphic_radar_1');
        var radar_1_domMain = document.getElementById('chartArea_radar_1');
        var radar_1_iconResize = document.getElementById('icon-resize_radar_1');
        var radar_1_codeEditor=document.getElementById('editCoder_radar_1');
        var radar_1_themSelect=document.getElementById('theme-select_radar_1');
        var radar_1_refrechart=document.getElementById('refreshChart_radar_1');
        //options
        var radar_1_options={dom:{}};
        radar_1_options.dom.chartArea=radar_1_chartArea;
        radar_1_options.dom.code=radar_1_code;
        radar_1_options.dom.domCode=radar_1_domCode;
        radar_1_options.dom.chartNote=radar_1_chartNote;
        radar_1_options.dom.domGraphic=radar_1_domGraphic;
        radar_1_options.dom.domMain=radar_1_domMain;
        radar_1_options.dom.iconResize=radar_1_iconResize;
        radar_1_options.dom.codeEditor=radar_1_codeEditor;
        radar_1_options.dom.themeSelect=radar_1_themSelect;
        radar_1_options.dom.refreshChart=radar_1_refrechart;
        $("body").chartEditor10(radar_1_options);
    });
</script>
</body>
</html>
