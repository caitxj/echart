<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>组件</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_plugin_2" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">数据区域缩放<small>基本使用</small></span>
        </div>
    </div>
</div>
<div id="char_main_plugin_2" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_plugin_2" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_plugin_2" ></a>option</div>
                <textarea id="code_plugin_2" name="code">
                    option = {
                    tooltip : {
                    trigger: 'axis'
                    },
                    legend: {
                    data:['最高','最低']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataZoom : {show: true},
                    dataView : {show: true},
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    dataZoom : {
                    show : true,
                    realtime : true,
                    start : 20,
                    end : 80
                    },
                    xAxis : [
                    {
                    type : 'category',
                    boundaryGap : false,
                    data : function (){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                    list.push('2013-03-' + i);
                    }
                    return list;
                    }()
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value'
                    }
                    ],
                    series : [
                    {
                    name:'最高',
                    type:'line',
                    data:function (){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                    list.push(Math.round(Math.random()* 30));
                    }
                    return list;
                    }()
                    },
                    {
                    name:'最低',
                    type:'line',
                    data:function (){
                    var list = [];
                    for (var i = 1; i <= 30; i++) {
                    list.push(Math.round(Math.random()* 10));
                    }
                    return list;
                    }()
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_plugin_2">
            <div id="chartArea_plugin_2" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_plugin_2" class="btn btn-success btnInfo">刷新</button><button id="editCoder_plugin_2" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_plugin_2" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var plugin_2_code=document.getElementById('code_plugin_2');
        var plugin_2_chartArea=document.getElementById("chartArea_plugin_2");
        var plugin_2_chartNote=document.getElementById('chartNote_plugin_2');
        var plugin_2_domCode = document.getElementById('sidebar-code_plugin_2');
        var plugin_2_domGraphic = document.getElementById('graphic_plugin_2');
        var plugin_2_domMain = document.getElementById('chartArea_plugin_2');
        var plugin_2_iconResize = document.getElementById('icon-resize_plugin_2');
        var plugin_2_codeEditor=document.getElementById('editCoder_plugin_2');
        var plugin_2_themSelect=document.getElementById('theme-select_plugin_2');
        var plugin_2_refrechart=document.getElementById('refreshChart_plugin_2');
        //options
        var plugin_2_options={dom:{}};
        plugin_2_options.dom.chartArea=plugin_2_chartArea;
        plugin_2_options.dom.code=plugin_2_code;
        plugin_2_options.dom.domCode=plugin_2_domCode;
        plugin_2_options.dom.chartNote=plugin_2_chartNote;
        plugin_2_options.dom.domGraphic=plugin_2_domGraphic;
        plugin_2_options.dom.domMain=plugin_2_domMain;
        plugin_2_options.dom.iconResize=plugin_2_iconResize;
        plugin_2_options.dom.codeEditor=plugin_2_codeEditor;
        plugin_2_options.dom.themeSelect=plugin_2_themSelect;
        plugin_2_options.dom.refreshChart=plugin_2_refrechart;
        $("body").chartEditor10(plugin_2_options);
    });
</script>
</body>
</html>
