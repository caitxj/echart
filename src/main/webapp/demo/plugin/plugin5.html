<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>组件</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_plugin_5" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">值域漫游<small>基本使用</small></span>
        </div>
    </div>
</div>
<div id="char_main_plugin_5" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_plugin_5" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_plugin_5" ></a>option</div>
                <textarea id="code_plugin_5" name="code">
                    option = {
                    tooltip : {
                    trigger: 'item'
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataZoom : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    dataRange: {
                    min: 0,
                    max: 100,
                    y: 'center',
                    text:['高','低'],           // 文本，默认为数值文本
                    color:['lightgreen','yellow'],
                    calculable : true
                    },
                    xAxis : [
                    {
                    type : 'value',
                    power : 1,
                    scale : true
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value',
                    position:'right',
                    power : 1,
                    scale : true
                    }
                    ],
                    animation: false,
                    series : [
                    {
                    name:'scatter1',
                    type:'scatter',
                    symbolSize:5,
                    data: (function () {
                    var d = [];
                    var len = 500;
                    var value;
                    while (len--) {
                    value = (Math.random()*100).toFixed(2) - 0;
                    d.push([
                    (Math.random()*value + value).toFixed(2) - 0,
                    (Math.random()*value).toFixed(2) - 0,
                    value
                    ]);
                    }
                    return d;
                    })()
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_plugin_5">
            <div id="chartArea_plugin_5" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_plugin_5" class="btn btn-success btnInfo">刷新</button><button id="editCoder_plugin_5" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_plugin_5" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var plugin_5_code=document.getElementById('code_plugin_5');
        var plugin_5_chartArea=document.getElementById("chartArea_plugin_5");
        var plugin_5_chartNote=document.getElementById('chartNote_plugin_5');
        var plugin_5_domCode = document.getElementById('sidebar-code_plugin_5');
        var plugin_5_domGraphic = document.getElementById('graphic_plugin_5');
        var plugin_5_domMain = document.getElementById('chartArea_plugin_5');
        var plugin_5_iconResize = document.getElementById('icon-resize_plugin_5');
        var plugin_5_codeEditor=document.getElementById('editCoder_plugin_5');
        var plugin_5_themSelect=document.getElementById('theme-select_plugin_5');
        var plugin_5_refrechart=document.getElementById('refreshChart_plugin_5');
        //options
        var plugin_5_options={dom:{}};
        plugin_5_options.dom.chartArea=plugin_5_chartArea;
        plugin_5_options.dom.code=plugin_5_code;
        plugin_5_options.dom.domCode=plugin_5_domCode;
        plugin_5_options.dom.chartNote=plugin_5_chartNote;
        plugin_5_options.dom.domGraphic=plugin_5_domGraphic;
        plugin_5_options.dom.domMain=plugin_5_domMain;
        plugin_5_options.dom.iconResize=plugin_5_iconResize;
        plugin_5_options.dom.codeEditor=plugin_5_codeEditor;
        plugin_5_options.dom.themeSelect=plugin_5_themSelect;
        plugin_5_options.dom.refreshChart=plugin_5_refrechart;
        $("body").chartEditor10(plugin_5_options);
    });
</script>
</body>
</html>
