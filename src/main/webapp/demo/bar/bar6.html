<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>柱状图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_bar_6" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">多系列层叠<small>个性化样式</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_bar_6" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_bar_6" ></a>option</div>
                <textarea id="code_bar_6" name="code">
                    option = {
                    title : {
                    text: 'ECharts2 vs ECharts1',
                    subtext: 'Chrome下测试数据'
                    },
                    tooltip : {
                    trigger: 'axis'
                    },
                    legend: {
                    data:[
                    'ECharts1 - 2k数据','ECharts1 - 2w数据','ECharts1 - 20w数据','',
                    'ECharts2 - 2k数据','ECharts2 - 2w数据','ECharts2 - 20w数据'
                    ]
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    grid: {y: 70, y2:30, x2:20},
                    xAxis : [
                    {
                    type : 'category',
                    data : ['Line','Bar','Scatter','K','Map']
                    },
                    {
                    type : 'category',
                    axisLine: {show:false},
                    axisTick: {show:false},
                    axisLabel: {show:false},
                    splitArea: {show:false},
                    splitLine: {show:false},
                    data : ['Line','Bar','Scatter','K','Map']
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value',
                    axisLabel:{formatter:'{value} ms'}
                    }
                    ],
                    series : [
                    {
                    name:'ECharts2 - 2k数据',
                    type:'bar',
                    itemStyle: {normal: {color:'rgba(193,35,43,1)', label:{show:true}}},
                    data:[40,155,95,75, 0]
                    },
                    {
                    name:'ECharts2 - 2w数据',
                    type:'bar',
                    itemStyle: {normal: {color:'rgba(181,195,52,1)', label:{show:true,textStyle:{color:'#27727B'}}}},
                    data:[100,200,105,100,156]
                    },
                    {
                    name:'ECharts2 - 20w数据',
                    type:'bar',
                    itemStyle: {normal: {color:'rgba(252,206,16,1)', label:{show:true,textStyle:{color:'#E87C25'}}}},
                    data:[906,911,908,778,0]
                    },
                    {
                    name:'ECharts1 - 2k数据',
                    type:'bar',
                    xAxisIndex:1,
                    itemStyle: {normal: {color:'rgba(193,35,43,0.5)', label:{show:true,formatter:function(a,b,c){return c>0 ? (c +'\n'):'';}}}},
                    data:[96,224,164,124,0]
                    },
                    {
                    name:'ECharts1 - 2w数据',
                    type:'bar',
                    xAxisIndex:1,
                    itemStyle: {normal: {color:'rgba(181,195,52,0.5)', label:{show:true}}},
                    data:[491,2035,389,955,347]
                    },
                    {
                    name:'ECharts1 - 20w数据',
                    type:'bar',
                    xAxisIndex:1,
                    itemStyle: {normal: {color:'rgba(252,206,16,0.5)', label:{show:true,formatter:function(a,b,c){return c>0 ? (c +'+'):'';}}}},
                    data:[3000,3000,2817,3000,0]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_bar_6">
            <div id="chartArea_bar_6" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_bar_6" class="btn btn-success btnInfo">刷新</button><button id="editCoder_bar_6" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_bar_6" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var bar_6_code=document.getElementById('code_bar_6');
        var bar_6_chartArea=document.getElementById("chartArea_bar_6");
        var bar_6_chartNote=document.getElementById('chartNote_bar_6');
        var bar_6_domCode = document.getElementById('sidebar-code_bar_6');
        var bar_6_domGraphic = document.getElementById('graphic_bar_6');
        var bar_6_domMain = document.getElementById('chartArea_bar_6');
        var bar_6_iconResize = document.getElementById('icon-resize_bar_6');
        var bar_6_codeEditor=document.getElementById('editCoder_bar_6');
        var bar_6_themSelect=document.getElementById('theme-select_bar_6');
        var bar_6_refrechart=document.getElementById('refreshChart_bar_6');
        //options
        var bar_6_options={dom:{}};
        bar_6_options.dom.chartArea=bar_6_chartArea;
        bar_6_options.dom.code=bar_6_code;
        bar_6_options.dom.domCode=bar_6_domCode;
        bar_6_options.dom.chartNote=bar_6_chartNote;
        bar_6_options.dom.domGraphic=bar_6_domGraphic;
        bar_6_options.dom.domMain=bar_6_domMain;
        bar_6_options.dom.iconResize=bar_6_iconResize;
        bar_6_options.dom.codeEditor=bar_6_codeEditor;
        bar_6_options.dom.themeSelect=bar_6_themSelect;
        bar_6_options.dom.refreshChart=bar_6_refrechart;
        $("body").chartEditor10(bar_6_options);
    });
</script>
</body>
</html>
