<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>柱状图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_bar_13" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">柱状图<small>个性化,柱形宽度，填充,高度，文本样式等</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_bar_13" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_bar_13" ></a>option</div>
                <textarea id="code_bar_13" name="code">
                    option = {
                    tooltip : {
                    show: true,
                    trigger: 'item'
                    },
                    legend: {
                    data:['邮件营销','联盟广告','直接访问','搜索引擎']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    xAxis : [
                    {
                    type : 'category',
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value'
                    }
                    ],
                    series : [
                    {
                    name:'邮件营销',
                    type:'bar',
                    itemStyle: {        // 系列级个性化样式，纵向渐变填充
                    normal: {
                    borderColor:'red',
                    color : (function (){
                    var zrColor = require('zrender/tool/color');
                    return zrColor.getLinearGradient(
                    0, 400, 0, 300,
                    [[0, 'green'],[1, 'yellow']]
                    )
                    })()
                    },
                    emphasis: {
                    borderWidth: 5,
                    borderColor:'green',
                    color: (function (){
                    var zrColor = require('zrender/tool/color');
                    return zrColor.getLinearGradient(
                    0, 400, 0, 300,
                    [[0, 'red'],[1, 'orange']]
                    )
                    })(),
                    label : {
                    show : true,
                    position : 'top',
                    formatter : "{a} {b} {c}",
                    textStyle : {
                    color: 'blue'
                    }
                    }
                    }
                    },
                    data:[220, 232, 101, 234, 190, 330, 210]
                    },
                    {
                    name:'联盟广告',
                    type:'bar',
                    stack: '总量',
                    data:[120, '-', 451, 134, 190, 230, 110]
                    },
                    {
                    name:'直接访问',
                    type:'bar',
                    stack: '总量',
                    itemStyle: {                // 系列级个性化
                    normal: {
                    borderWidth: 6,
                    borderColor:'tomato',
                    color: 'red'
                    },
                    emphasis: {
                    borderColor:'red',
                    color: 'blue'
                    }
                    },
                    data:[
                    320, 332, 100, 334,
                    {
                    value: 390,
                    symbolSize : 10,   // 数据级个性化
                    itemStyle: {
                    normal: {
                    color :'lime'
                    },
                    emphasis: {
                    color: 'skyBlue'
                    }
                    }
                    },
                    330, 320
                    ]
                    },
                    {
                    name:'搜索引擎',
                    type:'bar',
                    barWidth: 40,                   // 系列级个性化，柱形宽度
                    itemStyle: {
                    normal: {                   // 系列级个性化，横向渐变填充
                    borderRadius: 5,
                    color : (function (){
                    var zrColor = require('zrender/tool/color');
                    return zrColor.getLinearGradient(
                    0, 0, 1000, 0,
                    [[0, 'rgba(30,144,255,0.8)'],[1, 'rgba(138,43,226,0.8)']]
                    )
                    })(),
                    label : {
                    show : true,
                    textStyle : {
                    fontSize : '20',
                    fontFamily : '微软雅黑',
                    fontWeight : 'bold'
                    }
                    }
                    }
                    },
                    data:[
                    620, 732,
                    {
                    value: 701,
                    itemStyle : { normal: {label : {position: 'inside'}}}
                    },
                    734, 890, 930, 820
                    ],
                    markLine : {
                    data : [
                    {type : 'average', name : '平均值'},
                    {type : 'max'},
                    {type : 'min'}
                    ]
                    }
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_bar_13">
            <div id="chartArea_bar_13" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_bar_13" class="btn btn-success btnInfo">刷新</button><button id="editCoder_bar_13" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_bar_13" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var bar_13_code=document.getElementById('code_bar_13');
        var bar_13_chartArea=document.getElementById("chartArea_bar_13");
        var bar_13_chartNote=document.getElementById('chartNote_bar_13');
        var bar_13_domCode = document.getElementById('sidebar-code_bar_13');
        var bar_13_domGraphic = document.getElementById('graphic_bar_13');
        var bar_13_domMain = document.getElementById('chartArea_bar_13');
        var bar_13_iconResize = document.getElementById('icon-resize_bar_13');
        var bar_13_codeEditor=document.getElementById('editCoder_bar_13');
        var bar_13_themSelect=document.getElementById('theme-select_bar_13');
        var bar_13_refrechart=document.getElementById('refreshChart_bar_13');
        //options
        var bar_13_options={dom:{}};
        bar_13_options.dom.chartArea=bar_13_chartArea;
        bar_13_options.dom.code=bar_13_code;
        bar_13_options.dom.domCode=bar_13_domCode;
        bar_13_options.dom.chartNote=bar_13_chartNote;
        bar_13_options.dom.domGraphic=bar_13_domGraphic;
        bar_13_options.dom.domMain=bar_13_domMain;
        bar_13_options.dom.iconResize=bar_13_iconResize;
        bar_13_options.dom.codeEditor=bar_13_codeEditor;
        bar_13_options.dom.themeSelect=bar_13_themSelect;
        bar_13_options.dom.refreshChart=bar_13_refrechart;
        $("body").chartEditor10(bar_13_options);
    });
</script>
</body>
</html>
