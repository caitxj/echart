<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>柱状图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_bar_4" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">组成瀑布图<small>个性化样式,文本标签显示,透明数据驱动样式</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_bar_4" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_bar_4" ></a>option</div>
                <textarea id="code_bar_4" name="code">
                    option = {
                    title: {
                    text: '深圳月最低生活费组成（单位:元）',
                    subtext: 'From ExcelHome',
                    sublink: 'http://e.weibo.com/1341556070/AjQH99che'
                    },
                    tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    },
                    formatter: function (params) {
                    var tar;
                    if (params[1][2] != '-') {
                    tar = params[1];
                    }
                    else {
                    tar = params[2];
                    }
                    return tar[1] + '<br/>' + tar[0] + ' : ' + tar[2];
                    }
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    xAxis : [
                    {
                    type : 'category',
                    splitLine: {show:false},
                    data : ['总费用','房租','水电费','交通费','伙食费','日用品数']
                    }
                    ],
                    yAxis : [
                    {
                    type : 'value'
                    }
                    ],
                    series : [
                    {
                    name:'辅助',
                    type:'bar',
                    stack: '总量',
                    itemStyle:{
                    normal:{
                    borderColor:'rgba(0,0,0,0)',
                    color:'rgba(0,0,0,0)'
                    },
                    emphasis:{
                    borderColor:'rgba(0,0,0,0)',
                    color:'rgba(0,0,0,0)'
                    }
                    },
                    data:[0, 1700, 1400, 1200, 300, 0]
                    },
                    {
                    name:'生活费',
                    type:'bar',
                    stack: '总量',
                    itemStyle : { normal: {label : {show: true, position: 'inside'}}},
                    data:[2900, 1200, 300, 200, 900, 300]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_bar_4">
            <div id="chartArea_bar_4" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_bar_4" class="btn btn-success btnInfo">刷新</button><button id="editCoder_bar_4" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_bar_4" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var bar_4_code=document.getElementById('code_bar_4');
        var bar_4_chartArea=document.getElementById("chartArea_bar_4");
        var bar_4_chartNote=document.getElementById('chartNote_bar_4');
        var bar_4_domCode = document.getElementById('sidebar-code_bar_4');
        var bar_4_domGraphic = document.getElementById('graphic_bar_4');
        var bar_4_domMain = document.getElementById('chartArea_bar_4');
        var bar_4_iconResize = document.getElementById('icon-resize_bar_4');
        var bar_4_codeEditor=document.getElementById('editCoder_bar_4');
        var bar_4_themSelect=document.getElementById('theme-select_bar_4');
        var bar_4_refrechart=document.getElementById('refreshChart_bar_4');
        //options
        var bar_4_options={dom:{}};
        bar_4_options.dom.chartArea=bar_4_chartArea;
        bar_4_options.dom.code=bar_4_code;
        bar_4_options.dom.domCode=bar_4_domCode;
        bar_4_options.dom.chartNote=bar_4_chartNote;
        bar_4_options.dom.domGraphic=bar_4_domGraphic;
        bar_4_options.dom.domMain=bar_4_domMain;
        bar_4_options.dom.iconResize=bar_4_iconResize;
        bar_4_options.dom.codeEditor=bar_4_codeEditor;
        bar_4_options.dom.themeSelect=bar_4_themSelect;
        bar_4_options.dom.refreshChart=bar_4_refrechart;
        $("body").chartEditor10(bar_4_options);
    });
</script>
</body>
</html>
