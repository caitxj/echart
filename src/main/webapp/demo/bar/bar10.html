<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>柱状图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_bar_10" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">旋风条形图<small>正负值混合</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_bar_10" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_bar_10" ></a>option</div>
                <textarea id="code_bar_10" name="code">
                    option = {
                    tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                    },
                    legend: {
                    data:['利润', '支出', '收入']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    xAxis : [
                    {
                    type : 'value'
                    }
                    ],
                    yAxis : [
                    {
                    type : 'category',
                    axisTick : {show: false},
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                    ],
                    series : [
                    {
                    name:'利润',
                    type:'bar',
                    itemStyle : { normal: {label : {show: true, position: 'inside'}}},
                    data:[200, 170, 240, 244, 200, 220, 210]
                    },
                    {
                    name:'收入',
                    type:'bar',
                    stack: '总量',
                    barWidth : 5,
                    itemStyle: {normal: {
                    label : {show: true}
                    }},
                    data:[320, 302, 341, 374, 390, 450, 420]
                    },
                    {
                    name:'支出',
                    type:'bar',
                    stack: '总量',
                    itemStyle: {normal: {
                    label : {show: true, position: 'left'}
                    }},
                    data:[-120, -132, -101, -134, -190, -230, -210]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_bar_10">
            <div id="chartArea_bar_10" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_bar_10" class="btn btn-success btnInfo">刷新</button><button id="editCoder_bar_10" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_bar_10" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var bar_10_code=document.getElementById('code_bar_10');
        var bar_10_chartArea=document.getElementById("chartArea_bar_10");
        var bar_10_chartNote=document.getElementById('chartNote_bar_10');
        var bar_10_domCode = document.getElementById('sidebar-code_bar_10');
        var bar_10_domGraphic = document.getElementById('graphic_bar_10');
        var bar_10_domMain = document.getElementById('chartArea_bar_10');
        var bar_10_iconResize = document.getElementById('icon-resize_bar_10');
        var bar_10_codeEditor=document.getElementById('editCoder_bar_10');
        var bar_10_themSelect=document.getElementById('theme-select_bar_10');
        var bar_10_refrechart=document.getElementById('refreshChart_bar_10');
        //options
        var bar_10_options={dom:{}};
        bar_10_options.dom.chartArea=bar_10_chartArea;
        bar_10_options.dom.code=bar_10_code;
        bar_10_options.dom.domCode=bar_10_domCode;
        bar_10_options.dom.chartNote=bar_10_chartNote;
        bar_10_options.dom.domGraphic=bar_10_domGraphic;
        bar_10_options.dom.domMain=bar_10_domMain;
        bar_10_options.dom.iconResize=bar_10_iconResize;
        bar_10_options.dom.codeEditor=bar_10_codeEditor;
        bar_10_options.dom.themeSelect=bar_10_themSelect;
        bar_10_options.dom.refreshChart=bar_10_refrechart;
        $("body").chartEditor10(bar_10_options);
    });
</script>
</body>
</html>
