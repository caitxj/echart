<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>柱状图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_bar_7" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准条形图<small>横纵坐标轴互换</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_bar_7" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_bar_7" ></a>option</div>
                <textarea id="code_bar_7" name="code">
                    option = {
                    title : {
                    text: '世界人口总量',
                    subtext: '数据来自网络'
                    },
                    tooltip : {
                    trigger: 'axis'
                    },
                    legend: {
                    data:['2011年', '2012年']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    xAxis : [
                    {
                    type : 'value',
                    boundaryGap : [0, 0.01]
                    }
                    ],
                    yAxis : [
                    {
                    type : 'category',
                    data : ['巴西','印尼','美国','印度','中国','世界人口(万)']
                    }
                    ],
                    series : [
                    {
                    name:'2011年',
                    type:'bar',
                    data:[18203, 23489, 29034, 104970, 131744, 630230]
                    },
                    {
                    name:'2012年',
                    type:'bar',
                    data:[19325, 23438, 31000, 121594, 134141, 681807]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_bar_7">
            <div id="chartArea_bar_7" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_bar_7" class="btn btn-success btnInfo">刷新</button><button id="editCoder_bar_7" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_bar_7" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var bar_7_code=document.getElementById('code_bar_7');
        var bar_7_chartArea=document.getElementById("chartArea_bar_7");
        var bar_7_chartNote=document.getElementById('chartNote_bar_7');
        var bar_7_domCode = document.getElementById('sidebar-code_bar_7');
        var bar_7_domGraphic = document.getElementById('graphic_bar_7');
        var bar_7_domMain = document.getElementById('chartArea_bar_7');
        var bar_7_iconResize = document.getElementById('icon-resize_bar_7');
        var bar_7_codeEditor=document.getElementById('editCoder_bar_7');
        var bar_7_themSelect=document.getElementById('theme-select_bar_7');
        var bar_7_refrechart=document.getElementById('refreshChart_bar_7');
        //options
        var bar_7_options={dom:{}};
        bar_7_options.dom.chartArea=bar_7_chartArea;
        bar_7_options.dom.code=bar_7_code;
        bar_7_options.dom.domCode=bar_7_domCode;
        bar_7_options.dom.chartNote=bar_7_chartNote;
        bar_7_options.dom.domGraphic=bar_7_domGraphic;
        bar_7_options.dom.domMain=bar_7_domMain;
        bar_7_options.dom.iconResize=bar_7_iconResize;
        bar_7_options.dom.codeEditor=bar_7_codeEditor;
        bar_7_options.dom.themeSelect=bar_7_themSelect;
        bar_7_options.dom.refreshChart=bar_7_refrechart;
        $("body").chartEditor10(bar_7_options);
    });
</script>
</body>
</html>
