<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>柱状图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_bar_11" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">旋风条形图<small>正负值混合,交错正负轴标签</small></span>
        </div>
    </div>
</div>
<div id="char_main" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_bar_11" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#"  style="float: right;"  class="icon-resize-full"  id ="icon-resize_bar_11" ></a>option</div>
                <textarea id="code_bar_11" name="code">
                    var labelRight = {normal: {label : {position: 'right'}}};
                    option = {
                    title: {
                    text: '交错正负轴标签',
                    subtext: 'From ExcelHome',
                    sublink: 'http://e.weibo.com/1341556070/AjwF2AgQm'
                    },
                    tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    grid: {
                    y: 80,
                    y2: 30
                    },
                    xAxis : [
                    {
                    type : 'value',
                    position: 'top',
                    precision: 2,
                    splitNumber:6,
                    min: -0.6,
                    max: 0.6,
                    splitLine: {lineStyle:{type:'dashed'}},
                    }
                    ],
                    yAxis : [
                    {
                    type : 'category',
                    axisLine: {show: false},
                    axisLabel: {show: false},
                    axisTick: {show: false},
                    splitLine: {show: false},
                    data : ['ten', 'nine', 'eight', 'seven', 'six', 'five', 'four', 'three', 'two', 'one']
                    }
                    ],
                    series : [
                    {
                    name:'生活费',
                    type:'bar',
                    stack: '总量',
                    itemStyle : { normal: {
                    color: 'orange',
                    borderRadius: 5,
                    label : {
                    show: true,
                    position: 'left',
                    formatter: '{b}'
                    }
                    }},
                    data:[
                    {value:-0.07, itemStyle:labelRight},
                    {value:-0.09, itemStyle:labelRight},
                    0.2, 0.44,
                    {value:-0.23, itemStyle:labelRight},
                    0.08,
                    {value:-0.17, itemStyle:labelRight},
                    0.47,
                    {value:-0.36, itemStyle:labelRight},
                    0.18
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_bar_11">
            <div id="chartArea_bar_11" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_bar_11" class="btn btn-success btnInfo">刷新</button><button id="editCoder_bar_11" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_bar_11" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var bar_11_code=document.getElementById('code_bar_11');
        var bar_11_chartArea=document.getElementById("chartArea_bar_11");
        var bar_11_chartNote=document.getElementById('chartNote_bar_11');
        var bar_11_domCode = document.getElementById('sidebar-code_bar_11');
        var bar_11_domGraphic = document.getElementById('graphic_bar_11');
        var bar_11_domMain = document.getElementById('chartArea_bar_11');
        var bar_11_iconResize = document.getElementById('icon-resize_bar_11');
        var bar_11_codeEditor=document.getElementById('editCoder_bar_11');
        var bar_11_themSelect=document.getElementById('theme-select_bar_11');
        var bar_11_refrechart=document.getElementById('refreshChart_bar_11');
        //options
        var bar_11_options={dom:{}};
        bar_11_options.dom.chartArea=bar_11_chartArea;
        bar_11_options.dom.code=bar_11_code;
        bar_11_options.dom.domCode=bar_11_domCode;
        bar_11_options.dom.chartNote=bar_11_chartNote;
        bar_11_options.dom.domGraphic=bar_11_domGraphic;
        bar_11_options.dom.domMain=bar_11_domMain;
        bar_11_options.dom.iconResize=bar_11_iconResize;
        bar_11_options.dom.codeEditor=bar_11_codeEditor;
        bar_11_options.dom.themeSelect=bar_11_themSelect;
        bar_11_options.dom.refreshChart=bar_11_refrechart;
        $("body").chartEditor10(bar_11_options);
    });
</script>
</body>
</html>
