<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>漏斗图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'echarts/chart/funnel': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_funnel_1" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准漏斗<small>个性化</small></span>
        </div>
    </div>
</div>
<div id="char_main_funnel_1" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_funnel_1" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_funnel_1" ></a>option</div>
                <textarea id="code_funnel_1" name="code">
                    option = {
                    title : {
                    text: '漏斗图',
                    subtext: '纯属虚构'
                    },
                    tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}%"
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    legend: {
                    data : ['展现','点击','访问','咨询','订单']
                    },
                    calculable : true,
                    series : [
                    {
                    name:'漏斗图',
                    type:'funnel',
                    width: '40%',
                    data:[
                    {value:60, name:'访问'},
                    {value:40, name:'咨询'},
                    {value:20, name:'订单'},
                    {value:80, name:'点击'},
                    {value:100, name:'展现'}
                    ]
                    },
                    {
                    name:'金字塔',
                    type:'funnel',
                    x : '50%',
                    sort : 'ascending',
                    itemStyle: {
                    normal: {
                    // color: 各异,
                    label: {
                    position: 'left'
                    }
                    }
                    },
                    data:[
                    {value:60, name:'访问'},
                    {value:40, name:'咨询'},
                    {value:20, name:'订单'},
                    {value:80, name:'点击'},
                    {value:100, name:'展现'}
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_funnel_1">
            <div id="chartArea_funnel_1" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_funnel_1" class="btn btn-success btnInfo">刷新</button><button id="editCoder_funnel_1" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_funnel_1" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var funnel_1_code=document.getElementById('code_funnel_1');
        var funnel_1_chartArea=document.getElementById("chartArea_funnel_1");
        var funnel_1_chartNote=document.getElementById('chartNote_funnel_1');
        var funnel_1_domCode = document.getElementById('sidebar-code_funnel_1');
        var funnel_1_domGraphic = document.getElementById('graphic_funnel_1');
        var funnel_1_domMain = document.getElementById('chartArea_funnel_1');
        var funnel_1_iconResize = document.getElementById('icon-resize_funnel_1');
        var funnel_1_codeEditor=document.getElementById('editCoder_funnel_1');
        var funnel_1_themSelect=document.getElementById('theme-select_funnel_1');
        var funnel_1_refrechart=document.getElementById('refreshChart_funnel_1');
        //options
        var funnel_1_options={dom:{}};
        funnel_1_options.dom.chartArea=funnel_1_chartArea;
        funnel_1_options.dom.code=funnel_1_code;
        funnel_1_options.dom.domCode=funnel_1_domCode;
        funnel_1_options.dom.chartNote=funnel_1_chartNote;
        funnel_1_options.dom.domGraphic=funnel_1_domGraphic;
        funnel_1_options.dom.domMain=funnel_1_domMain;
        funnel_1_options.dom.iconResize=funnel_1_iconResize;
        funnel_1_options.dom.codeEditor=funnel_1_codeEditor;
        funnel_1_options.dom.themeSelect=funnel_1_themSelect;
        funnel_1_options.dom.refreshChart=funnel_1_refrechart;
        $("body").chartEditor10(funnel_1_options);
    });
</script>
</body>
</html>
