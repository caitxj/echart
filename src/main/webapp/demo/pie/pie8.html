<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>饼图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_pie_8" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">饼图<small>多级控制,个性化填充,标签文本,视觉引导线样式</small></span>
        </div>
    </div>
</div>
<div id="char_main_pie_8" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_pie_8" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_pie_8" ></a>option</div>
                <textarea id="code_pie_8" name="code">
                    option = {
                    tooltip : {
                    show: true,
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    series : [
                    {
                    name:'访问来源',
                    type:'pie',
                    center : ['35%', 200],
                    radius : 80,
                    itemStyle : {
                    normal : {
                    label : {
                    position : 'inner',
                    formatter : function (a,b,c,d) {return (d - 0).toFixed(0) + '%'}
                    },
                    labelLine : {
                    show : false
                    }
                    },
                    emphasis : {
                    label : {
                    show : true,
                    formatter : "{b}\n{d}%"
                    }
                    }

                    },
                    data:[
                    {value:335, name:'直达'},
                    {value:679, name:'营销广告'},
                    {value:1548, name:'搜索引擎'}
                    ]
                    },
                    {
                    name:'访问来源',
                    type:'pie',
                    center : ['35%', 200],
                    radius : [110, 140],
                    data:[
                    {value:335, name:'直达'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {
                    value:1048,
                    name:'百度',
                    itemStyle : {
                    normal : {
                    color : (function (){
                    var zrColor = require('zrender/tool/color');
                    return zrColor.getRadialGradient(
                    300, 200, 110, 300, 200, 140,
                    [[0, 'rgba(255,255,0,1)'],[1, 'rgba(30,144,250,1)']]
                    )
                    })(),
                    label : {
                    textStyle : {
                    color : 'rgba(30,144,255,0.8)',
                    align : 'center',
                    baseline : 'middle',
                    fontFamily : '微软雅黑',
                    fontSize : 30,
                    fontWeight : 'bolder'
                    }
                    },
                    labelLine : {
                    length : 40,
                    lineStyle : {
                    color : '#f0f',
                    width : 3,
                    type : 'dotted'
                    }
                    }
                    }
                    }
                    },
                    {value:251, name:'谷歌'},
                    {
                    value:102,
                    name:'必应',
                    itemStyle : {
                    normal : {
                    label : {
                    show : false
                    },
                    labelLine : {
                    show : false
                    }
                    },
                    emphasis : {
                    label : {
                    show : true
                    },
                    labelLine : {
                    show : true,
                    length : 50
                    }
                    }
                    }
                    },
                    {value:147, name:'其他'}
                    ]
                    },
                    {
                    name:'访问来源',
                    type:'pie',
                    clockWise:true,
                    startAngle: 135,
                    center : ['75%', 200],
                    radius : [80, 120],
                    itemStyle :　{
                    normal : {
                    label : {
                    show : false
                    },
                    labelLine : {
                    show : false
                    }
                    },
                    emphasis : {
                    color: (function (){
                    var zrColor = require('zrender/tool/color');
                    return zrColor.getRadialGradient(
                    650, 200, 80, 650, 200, 120,
                    [[0, 'rgba(255,255,0,1)'],[1, 'rgba(255,0,0,1)']]
                    )
                    })(),
                    label : {
                    show : true,
                    position : 'center',
                    formatter : "{d}%",
                    textStyle : {
                    color : 'red',
                    fontSize : '30',
                    fontFamily : '微软雅黑',
                    fontWeight : 'bold'
                    }
                    }
                    }
                    },
                    data:[
                    {value:335, name:'直达'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                    ],
                    markPoint : {
                    symbol: 'star',
                    data : [
                    {name : '最大', value : 1548, x:'80%', y:50, symbolSize:32}
                    ]
                    }
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_pie_8">
            <div id="chartArea_pie_8" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_pie_8" class="btn btn-success btnInfo">刷新</button><button id="editCoder_pie_8" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_pie_8" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var pie_8_code=document.getElementById('code_pie_8');
        var pie_8_chartArea=document.getElementById("chartArea_pie_8");
        var pie_8_chartNote=document.getElementById('chartNote_pie_8');
        var pie_8_domCode = document.getElementById('sidebar-code_pie_8');
        var pie_8_domGraphic = document.getElementById('graphic_pie_8');
        var pie_8_domMain = document.getElementById('chartArea_pie_8');
        var pie_8_iconResize = document.getElementById('icon-resize_pie_8');
        var pie_8_codeEditor=document.getElementById('editCoder_pie_8');
        var pie_8_themSelect=document.getElementById('theme-select_pie_8');
        var pie_8_refrechart=document.getElementById('refreshChart_pie_8');
        //options
        var pie_8_options={dom:{}};
        pie_8_options.dom.chartArea=pie_8_chartArea;
        pie_8_options.dom.code=pie_8_code;
        pie_8_options.dom.domCode=pie_8_domCode;
        pie_8_options.dom.chartNote=pie_8_chartNote;
        pie_8_options.dom.domGraphic=pie_8_domGraphic;
        pie_8_options.dom.domMain=pie_8_domMain;
        pie_8_options.dom.iconResize=pie_8_iconResize;
        pie_8_options.dom.codeEditor=pie_8_codeEditor;
        pie_8_options.dom.themeSelect=pie_8_themSelect;
        pie_8_options.dom.refreshChart=pie_8_refrechart;
        $("body").chartEditor10(pie_8_options);
    });
</script>
</body>
</html>
