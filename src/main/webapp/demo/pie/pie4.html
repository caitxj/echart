<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>饼图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_pie_4" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">南丁格尔玫瑰图<small>半径,面积玫瑰图样式</small></span>
        </div>
    </div>
</div>
<div id="char_main_pie_4" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_pie_4" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_pie_4" ></a>option</div>
                <textarea id="code_pie_4" name="code">
                    option = {
                    title : {
                    text: '南丁格尔玫瑰图',
                    subtext: '纯属虚构',
                    x:'center'
                    },
                    tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                    x : 'center',
                    y : 'bottom',
                    data:['rose1','rose2','rose3','rose4','rose5','rose6','rose7','rose8']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    series : [
                    {
                    name:'半径模式',
                    type:'pie',
                    radius : [20, 110],
                    center : ['25%', 200],
                    roseType : 'radius',
                    itemStyle :　{
                    normal : {
                    label : {
                    show : false
                    },
                    labelLine : {
                    show : false
                    }
                    },
                    emphasis : {
                    label : {
                    show : true
                    },
                    labelLine : {
                    show : true
                    }
                    }
                    },
                    data:[
                    {value:10, name:'rose1'},
                    {value:5, name:'rose2'},
                    {value:15, name:'rose3'},
                    {value:25, name:'rose4'},
                    {value:20, name:'rose5'},
                    {value:35, name:'rose6'},
                    {value:30, name:'rose7'},
                    {value:40, name:'rose8'}
                    ]
                    },
                    {
                    name:'面积模式',
                    type:'pie',
                    radius : [30, 110],
                    center : ['75%', 200],
                    roseType : 'area',
                    data:[
                    {value:10, name:'rose1'},
                    {value:5, name:'rose2'},
                    {value:15, name:'rose3'},
                    {value:25, name:'rose4'},
                    {value:20, name:'rose5'},
                    {value:35, name:'rose6'},
                    {value:30, name:'rose7'},
                    {value:40, name:'rose8'}
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_pie_4">
            <div id="chartArea_pie_4" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_pie_4" class="btn btn-success btnInfo">刷新</button><button id="editCoder_pie_4" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_pie_4" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var pie_4_code=document.getElementById('code_pie_4');
        var pie_4_chartArea=document.getElementById("chartArea_pie_4");
        var pie_4_chartNote=document.getElementById('chartNote_pie_4');
        var pie_4_domCode = document.getElementById('sidebar-code_pie_4');
        var pie_4_domGraphic = document.getElementById('graphic_pie_4');
        var pie_4_domMain = document.getElementById('chartArea_pie_4');
        var pie_4_iconResize = document.getElementById('icon-resize_pie_4');
        var pie_4_codeEditor=document.getElementById('editCoder_pie_4');
        var pie_4_themSelect=document.getElementById('theme-select_pie_4');
        var pie_4_refrechart=document.getElementById('refreshChart_pie_4');
        //options
        var pie_4_options={dom:{}};
        pie_4_options.dom.chartArea=pie_4_chartArea;
        pie_4_options.dom.code=pie_4_code;
        pie_4_options.dom.domCode=pie_4_domCode;
        pie_4_options.dom.chartNote=pie_4_chartNote;
        pie_4_options.dom.domGraphic=pie_4_domGraphic;
        pie_4_options.dom.domMain=pie_4_domMain;
        pie_4_options.dom.iconResize=pie_4_iconResize;
        pie_4_options.dom.codeEditor=pie_4_codeEditor;
        pie_4_options.dom.themeSelect=pie_4_themSelect;
        pie_4_options.dom.refreshChart=pie_4_refrechart;
        $("body").chartEditor10(pie_4_options);
    });
</script>
</body>
</html>
