<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>饼图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_pie_3" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">嵌套饼图<small>多个饼图,中心,半径设置,文本标签显示</small></span>
        </div>
    </div>
</div>
<div id="char_main_pie_3" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_pie_3" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_pie_3" ></a>option</div>
                <textarea id="code_pie_3" name="code">
                    option = {
                    tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : false,
                    series : [
                    {
                    name:'访问来源',
                    type:'pie',
                    selectedMode: 'single',
                    radius : [0, 70],
                    itemStyle : {
                    normal : {
                    label : {
                    position : 'inner'
                    },
                    labelLine : {
                    show : false
                    }
                    }
                    },
                    data:[
                    {value:335, name:'直达'},
                    {value:679, name:'营销广告'},
                    {value:1548, name:'搜索引擎', selected:true}
                    ]
                    },
                    {
                    name:'访问来源',
                    type:'pie',
                    radius : [100, 140],
                    data:[
                    {value:335, name:'直达'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1048, name:'百度'},
                    {value:251, name:'谷歌'},
                    {value:147, name:'必应'},
                    {value:102, name:'其他'}
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_pie_3">
            <div id="chartArea_pie_3" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_pie_3" class="btn btn-success btnInfo">刷新</button><button id="editCoder_pie_3" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_pie_3" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var pie_3_code=document.getElementById('code_pie_3');
        var pie_3_chartArea=document.getElementById("chartArea_pie_3");
        var pie_3_chartNote=document.getElementById('chartNote_pie_3');
        var pie_3_domCode = document.getElementById('sidebar-code_pie_3');
        var pie_3_domGraphic = document.getElementById('graphic_pie_3');
        var pie_3_domMain = document.getElementById('chartArea_pie_3');
        var pie_3_iconResize = document.getElementById('icon-resize_pie_3');
        var pie_3_codeEditor=document.getElementById('editCoder_pie_3');
        var pie_3_themSelect=document.getElementById('theme-select_pie_3');
        var pie_3_refrechart=document.getElementById('refreshChart_pie_3');
        //options
        var pie_3_options={dom:{}};
        pie_3_options.dom.chartArea=pie_3_chartArea;
        pie_3_options.dom.code=pie_3_code;
        pie_3_options.dom.domCode=pie_3_domCode;
        pie_3_options.dom.chartNote=pie_3_chartNote;
        pie_3_options.dom.domGraphic=pie_3_domGraphic;
        pie_3_options.dom.domMain=pie_3_domMain;
        pie_3_options.dom.iconResize=pie_3_iconResize;
        pie_3_options.dom.codeEditor=pie_3_codeEditor;
        pie_3_options.dom.themeSelect=pie_3_themSelect;
        pie_3_options.dom.refreshChart=pie_3_refrechart;
        $("body").chartEditor10(pie_3_options);
    });
</script>
</body>
</html>
