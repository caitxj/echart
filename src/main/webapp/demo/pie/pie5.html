<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>饼图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_pie_5" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">环形图<small>信息图样式,文本标签技巧</small></span>
        </div>
    </div>
</div>
<div id="char_main_pie_5" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_pie_5" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_pie_5" ></a>option</div>
                <textarea id="code_pie_5" name="code">
                    var labelTop = {
                    normal : {
                    label : {
                    show : true,
                    position : 'center',
                    textStyle: {
                    baseline : 'bottom'
                    }
                    },
                    labelLine : {
                    show : false
                    }
                    }
                    };
                    var labelBottom = {
                    normal : {
                    color: '#ccc',
                    label : {
                    show : true,
                    position : 'center',
                    formatter : function (a,b,c){return 100 - c + '%'},
                    textStyle: {
                    baseline : 'top'
                    }
                    },
                    labelLine : {
                    show : false
                    }
                    },
                    emphasis: {
                    color: 'rgba(0,0,0,0)'
                    }
                    };
                    var radius = [40, 55];
                    option = {
                    legend: {
                    x : 'center',
                    y : 'center',
                    data:[
                    'GoogleMaps','Facebook','Youtube','Google+','Weixin',
                    'Twitter', 'Skype', 'Messenger', 'Whatsapp', 'Instagram'
                    ]
                    },
                    title : {
                    text: 'The App World',
                    subtext: 'from global web index',
                    x: 'center'
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    series : [
                    {
                    type : 'pie',
                    center : ['10%', '30%'],
                    radius : radius,
                    data : [
                    {name:'other', value:46, itemStyle : labelBottom},
                    {name:'GoogleMaps', value:54,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['30%', '30%'],
                    radius : radius,
                    data : [
                    {name:'other', value:56, itemStyle : labelBottom},
                    {name:'Facebook', value:44,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['50%', '30%'],
                    radius : radius,
                    data : [
                    {name:'other', value:65, itemStyle : labelBottom},
                    {name:'Youtube', value:35,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['70%', '30%'],
                    radius : radius,
                    data : [
                    {name:'other', value:70, itemStyle : labelBottom},
                    {name:'Google+', value:30,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['90%', '30%'],
                    radius : radius,
                    data : [
                    {name:'other', value:73, itemStyle : labelBottom},
                    {name:'Weixin', value:27,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['10%', '70%'],
                    radius : radius,
                    data : [
                    {name:'other', value:78, itemStyle : labelBottom},
                    {name:'Twitter', value:22,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['30%', '70%'],
                    radius : radius,
                    data : [
                    {name:'other', value:78, itemStyle : labelBottom},
                    {name:'Skype', value:22,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['50%', '70%'],
                    radius : radius,
                    data : [
                    {name:'other', value:78, itemStyle : labelBottom},
                    {name:'Messenger', value:22,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['70%', '70%'],
                    radius : radius,
                    data : [
                    {name:'other', value:83, itemStyle : labelBottom},
                    {name:'Whatsapp', value:17,itemStyle : labelTop}
                    ]
                    },
                    {
                    type : 'pie',
                    center : ['90%', '70%'],
                    radius : radius,
                    data : [
                    {name:'other', value:89, itemStyle : labelBottom},
                    {name:'Instagram', value:11,itemStyle : labelTop}
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_pie_5">
            <div id="chartArea_pie_5" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_pie_5" class="btn btn-success btnInfo">刷新</button><button id="editCoder_pie_5" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_pie_5" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var pie_5_code=document.getElementById('code_pie_5');
        var pie_5_chartArea=document.getElementById("chartArea_pie_5");
        var pie_5_chartNote=document.getElementById('chartNote_pie_5');
        var pie_5_domCode = document.getElementById('sidebar-code_pie_5');
        var pie_5_domGraphic = document.getElementById('graphic_pie_5');
        var pie_5_domMain = document.getElementById('chartArea_pie_5');
        var pie_5_iconResize = document.getElementById('icon-resize_pie_5');
        var pie_5_codeEditor=document.getElementById('editCoder_pie_5');
        var pie_5_themSelect=document.getElementById('theme-select_pie_5');
        var pie_5_refrechart=document.getElementById('refreshChart_pie_5');
        //options
        var pie_5_options={dom:{}};
        pie_5_options.dom.chartArea=pie_5_chartArea;
        pie_5_options.dom.code=pie_5_code;
        pie_5_options.dom.domCode=pie_5_domCode;
        pie_5_options.dom.chartNote=pie_5_chartNote;
        pie_5_options.dom.domGraphic=pie_5_domGraphic;
        pie_5_options.dom.domMain=pie_5_domMain;
        pie_5_options.dom.iconResize=pie_5_iconResize;
        pie_5_options.dom.codeEditor=pie_5_codeEditor;
        pie_5_options.dom.themeSelect=pie_5_themSelect;
        pie_5_options.dom.refreshChart=pie_5_refrechart;
        $("body").chartEditor10(pie_5_options);
    });
</script>
</body>
</html>
