<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>饼图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_pie_6" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">环形图<small>信息图样式,额外内容添加,文本标签技巧</small></span>
        </div>
    </div>
</div>
<div id="char_main_pie_6" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_pie_6" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_pie_6" ></a>option</div>
                <textarea id="code_pie_6" name="code">
                    var dataStyle = {
                    normal: {
                    label: {show:false},
                    labelLine: {show:false}
                    }
                    };
                    var placeHolderStyle = {
                    normal : {
                    color: 'rgba(0,0,0,0)',
                    label: {show:false},
                    labelLine: {show:false}
                    },
                    emphasis : {
                    color: 'rgba(0,0,0,0)'
                    }
                    };
                    option = {
                    title: {
                    text: '你幸福吗？',
                    subtext: 'From ExcelHome',
                    sublink: 'http://e.weibo.com/1341556070/AhQXtjbqh',
                    x: 'center',
                    y: 'center',
                    itemGap: 20,
                    textStyle : {
                    color : 'rgba(30,144,255,0.8)',
                    fontFamily : '微软雅黑',
                    fontSize : 35,
                    fontWeight : 'bolder'
                    }
                    },
                    tooltip : {
                    show: true,
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                    orient : 'vertical',
                    x : document.getElementById('char_main_pie_6').offsetWidth / 2,
                    y : 45,
                    itemGap:12,
                    data:['68%的人表示过的不错','29%的人表示生活压力很大','3%的人表示“我姓曾”']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    series : [
                    {
                    name:'1',
                    type:'pie',
                    clockWise:false,
                    radius : [125, 150],
                    itemStyle : dataStyle,
                    data:[
                    {
                    value:68,
                    name:'68%的人表示过的不错'
                    },
                    {
                    value:32,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                    }
                    ]
                    },
                    {
                    name:'2',
                    type:'pie',
                    clockWise:false,
                    radius : [100, 125],
                    itemStyle : dataStyle,
                    data:[
                    {
                    value:29,
                    name:'29%的人表示生活压力很大'
                    },
                    {
                    value:71,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                    }
                    ]
                    },
                    {
                    name:'3',
                    type:'pie',
                    clockWise:false,
                    radius : [75, 100],
                    itemStyle : dataStyle,
                    data:[
                    {
                    value:3,
                    name:'3%的人表示“我姓曾”'
                    },
                    {
                    value:97,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                    }
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_pie_6">
            <div id="chartArea_pie_6" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_pie_6" class="btn btn-success btnInfo">刷新</button><button id="editCoder_pie_6" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_pie_6" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var pie_6_code=document.getElementById('code_pie_6');
        var pie_6_chartArea=document.getElementById("chartArea_pie_6");
        var pie_6_chartNote=document.getElementById('chartNote_pie_6');
        var pie_6_domCode = document.getElementById('sidebar-code_pie_6');
        var pie_6_domGraphic = document.getElementById('graphic_pie_6');
        var pie_6_domMain = document.getElementById('chartArea_pie_6');
        var pie_6_iconResize = document.getElementById('icon-resize_pie_6');
        var pie_6_codeEditor=document.getElementById('editCoder_pie_6');
        var pie_6_themSelect=document.getElementById('theme-select_pie_6');
        var pie_6_refrechart=document.getElementById('refreshChart_pie_6');
        //options
        var pie_6_options={dom:{}};
        pie_6_options.dom.chartArea=pie_6_chartArea;
        pie_6_options.dom.code=pie_6_code;
        pie_6_options.dom.domCode=pie_6_domCode;
        pie_6_options.dom.chartNote=pie_6_chartNote;
        pie_6_options.dom.domGraphic=pie_6_domGraphic;
        pie_6_options.dom.domMain=pie_6_domMain;
        pie_6_options.dom.iconResize=pie_6_iconResize;
        pie_6_options.dom.codeEditor=pie_6_codeEditor;
        pie_6_options.dom.themeSelect=pie_6_themSelect;
        pie_6_options.dom.refreshChart=pie_6_refrechart;
        $("body").chartEditor10(pie_6_options);
    });
</script>
</body>
</html>
