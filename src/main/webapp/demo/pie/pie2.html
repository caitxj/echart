<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>饼图</title>
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/monokai.css" rel="stylesheet">
    <link href="../../css/chart.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/esl.js"></script>
    <script type="text/javascript" src="../../js/codemirror.js"></script>
    <script type="text/javascript" src="../../js/javascript.js"></script>
    <script type="text/javascript">
        require.config({
            paths:{
                echarts:'../../js/echarts',
                'echarts/chart/bar' : '../../js/echarts',
                'echarts/chart/line': '../../js/echarts',
                'echarts/chart/pie': '../../js/echarts',
                'theme':'../../js/theme'
            }
        });
    </script>
</head>
<body>
<div id="chartNote_pie_2" class="container-fluid chartNoteheader">
    <div class="row-fluid">
        <div class="page-header hheader" contenteditable="true">
            <span class="htitle">标准环形图<small>中心,半径设置,文本标签显示</small></span>
        </div>
    </div>
</div>
<div id="char_main_pie_2" class="container-fluid">
    <div class="row-fluid">
        <div id="sidebar-code_pie_2" class="span4" style="display: none;">
            <div class="well sidebar-nav" style="height: 520px;">
                <div class="nav-header"><a href="#" style="float: right;"  class="icon-resize-full"  id ="icon-resize_pie_2" ></a>option</div>
                <textarea id="code_pie_2" name="code">
                    option = {
                    tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                    }
                    },
                    calculable : true,
                    series : [
                    {
                    name:'访问来源',
                    type:'pie',
                    radius : ['50%', '70%'],
                    itemStyle : {
                    normal : {
                    label : {
                    show : false
                    },
                    labelLine : {
                    show : false
                    }
                    },
                    emphasis : {
                    label : {
                    show : true,
                    position : 'center',
                    textStyle : {
                    fontSize : '30',
                    fontWeight : 'bold'
                    }
                    }
                    }
                    },
                    data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                    ]
                    }
                    ]
                    };
                </textarea>
            </div>
        </div>
        <!--chart-->
        <div class="span11" id="graphic_pie_2">
            <div id="chartArea_pie_2" class="chartArea">
            </div>
            <div style="margin-top: 10px;">
                <button id="refreshChart_pie_2" class="btn btn-success btnInfo">刷新</button><button id="editCoder_pie_2" class="btn btn-success btnInfo">代码编辑</button><span class="text-info themeSpan">切换主题</span><select id="theme-select_pie_2" class="themeSelector"></select>
                <span id="wrong-message" style="color:red"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/chartEditor10.js"></script>
<script type="text/javascript">
    $(function(){
        //dom
        var pie_2_code=document.getElementById('code_pie_2');
        var pie_2_chartArea=document.getElementById("chartArea_pie_2");
        var pie_2_chartNote=document.getElementById('chartNote_pie_2');
        var pie_2_domCode = document.getElementById('sidebar-code_pie_2');
        var pie_2_domGraphic = document.getElementById('graphic_pie_2');
        var pie_2_domMain = document.getElementById('chartArea_pie_2');
        var pie_2_iconResize = document.getElementById('icon-resize_pie_2');
        var pie_2_codeEditor=document.getElementById('editCoder_pie_2');
        var pie_2_themSelect=document.getElementById('theme-select_pie_2');
        var pie_2_refrechart=document.getElementById('refreshChart_pie_2');
        //options
        var pie_2_options={dom:{}};
        pie_2_options.dom.chartArea=pie_2_chartArea;
        pie_2_options.dom.code=pie_2_code;
        pie_2_options.dom.domCode=pie_2_domCode;
        pie_2_options.dom.chartNote=pie_2_chartNote;
        pie_2_options.dom.domGraphic=pie_2_domGraphic;
        pie_2_options.dom.domMain=pie_2_domMain;
        pie_2_options.dom.iconResize=pie_2_iconResize;
        pie_2_options.dom.codeEditor=pie_2_codeEditor;
        pie_2_options.dom.themeSelect=pie_2_themSelect;
        pie_2_options.dom.refreshChart=pie_2_refrechart;
        $("body").chartEditor10(pie_2_options);
    });
</script>
</body>
</html>
